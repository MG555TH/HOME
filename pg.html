  padding-left: 26px;
}*/

  height: 48px;

  font-size: 18px;

  color: #333;

  cursor: pointer;
  font-size: 24px;
  line-height: 1.1;

  text-align: center;
  border: 2px solid #fff;

}

.subscribe_btn:hover {
  font-size: 32px;
}

.or {
  text-align: center;
  font-size: 16px;
  color: #000;
}

.or:before,
.or:after {
  content: "";

  vertical-align: middle;

  height: 1px;
  margin-right: 18px;

}

.footer_social {
  margin-top: 32px;
  margin-left: 104px;

}
