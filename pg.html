formation with third parties outside of our company without your consent. We will also not share your information with third parties for a purpose that is materially different from original purposes without your consent.\u003C\/span\u003E\u003Cbr style=\u0022font-size: 16px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ByVErpnlKI\u0022 data-time=\u00221587756348299\u0022\u003E\u003Cspan style=\u0022color: black; font-family: Arial, sans-serif; background-color: initial; font-size: 16px;\u0022\u003EFormstack may, however, share or disclose Personal Information under certain circumstances:\u003C\/span\u003E\u003Cbr style=\u0022font-size: 16px;\u0022 \/\u003E\u003C\/div\u003E\u003Cul data-section-type=\u00223\u0022 class=\u0022ps-section ps-parent\u0022 data-id=\u0022Hkeu96nxFU\u0022 data-time=\u00221587756432150\u0022\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022r1IO5p3xF8\u0022 data-time=\u00221587756432152\u0022 style=\u0022font-size: 16px;\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black; background-color: initial;\u0022\u003EWe will share information with third parties who perform services on our behalf\u003C\/span\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: black;\u0022\u003E. For example, we share information with vendors who help us provide you with the Formstack products and services that you request.\u003C\/span\u003E\u003Cbr \/\u003E\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022B1d_ca2eKU\u0022 data-time=\u00221587756432152\u0022 style=\u0022font-size: 16px;\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black; background-color: initial;\u0022\u003EWe will share information with entities affiliated by Formstack.\u003C\/span\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: black;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr \/\u003E\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022HJqu9a3eKL\u0022 data-time=\u00221587756432153\u0022 style=\u0022font-size: 16px;\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black; background-color: initial;\u0022\u003EWe may share information if we are required by law or if we think we have to in order to protect ourselves.\u003C\/span\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: black;\u0022\u003E For example, we will share information to respond to a court order or subpoena, to meet national security requirements, or if we are investigating potential fraud.\u003C\/span\u003E\u003Cbr \/\u003E\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022H1nucT2xFI\u0022 data-time=\u00221587756432153\u0022 style=\u0022font-size: 16px;\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black; background-color: initial;\u0022\u003EWe may share information with any successor to all or part of our business\u003C\/span\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: black;\u0022\u003E. This may occur in the acquisition, in whole or in part, of Formstack, or in a sale of some or all of Formstack\u2019s assets, a merger, a bankruptcy, or other transition of the business.\u003C\/span\u003E\u003Cbr \/\u003E\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022r1ROqp3eK8\u0022 data-time=\u00221587756432153\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black; font-size: 16px; background-color: initial;\u0022\u003EWe will share information if you ask that we share your Personal Information with a third party.\u003C\/span\u003E\u003Cbr \/\u003E\u003C\/li\u003E\u003C\/ul\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HkberO62xF8\u0022 data-time=\u00221587756396834\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022H10lyaetI\u0022 data-time=\u00221587756789999\u0022\u003E\u003Cb style=\u0022background-color: initial;\u0022\u003E\u003Cspan style=\u0022font-size: 18px; font-family: Arial, sans-serif; color: black;\u0022\u003E3.\u00a0 How secure is my Personal Information?\u003C\/span\u003E\u003C\/b\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ByZcyR2xY8\u0022 data-time=\u00221587756513854\u0022\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: black; font-size: 16px;\u0022\u003EFormstack takes reasonable precautions to protect Personal Information in its possession from loss, misuse, unauthorized access, disclosure, alteration, or destruction. \u003C\/span\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; font-size: 16px;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r1uWxagKU\u0022 data-time=\u00221587757055621\u0022\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; font-size: 16px;\u0022\u003E\u003Cbr \/\u003E\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SJs-AnlYL\u0022 data-time=\u00221587756547012\u0022\u003E\u003Cb style=\u0022background-color: initial; font-size: 18px;\u0022\u003E\u003Cspan style=\u0022font-family:\u0026apos;Arial\u0026apos;,sans-serif; color:black\u0022\u003E4.\u00a0 Will Formstack use my Personal Information to communicate with me?\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: rgb(67, 71, 78); font-size: 18px;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr style=\u0022font-size: 18px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r1o91ChgFL\u0022 data-time=\u00221587756513857\u0022\u003E\u003Cspan style=\u0022color: black; font-family: Arial, sans-serif; background-color: initial; font-size: 16px;\u0022\u003EFormstack may send you information, such as announcements about new products and service, promotional materials, survey inquiries, newsletters, and other marketing materials. As a user of our products and services, Formstack may also send you information about your account or our services, such as an email when you register for a trial account or new account, an email to confirm account changes, updates on our website, and our products and services. We consider these communications to be part of your Formstack account.\u003C\/span\u003E\u003Cbr style=\u0022font-size: 16px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BJ1ecJ03gFU\u0022 data-time=\u00221587756513858\u0022\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: black; font-size: 16px;\u0022\u003EYou may discontinue receiving this marketing information by using the \u0022Unsubscribe\u0022 link found in the email communication, or by contacting us at Privacy@Formstack.com\u003C\/span\u003E\u003Cspan style=\u0022background-color: initial; color: black; font-family: Arial, sans-serif; font-size: 16px;\u0022\u003E. Please note that your choice to unsubscribe to account or service information may affect our ability to provide you with our products or services.\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BkrQRheYL\u0022 data-time=\u00221587756573278\u0022\u003E\u003Cspan style=\u0022background-color: initial; color: black; font-family: Arial, sans-serif; font-size: 16px;\u0022\u003E\u003Cbr \/\u003E\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r17xck02ltI\u0022 data-time=\u00221587756513861\u0022\u003E\u003Cb style=\u0022background-color: initial; font-size: 18px;\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black; border-width: 1pt; border-color: windowtext;\u0022\u003E5.\u00a0 Does Formstack collect personal data from children?\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: black; font-size: 18px;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr style=\u0022font-size: 18px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Sytec10heFL\u0022 data-time=\u00221587756513862\u0022\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: black; font-size: 16px;\u0022\u003EOur websites and mobile applications are not created for children. We do not knowingly collect Personal Information from children under the age of 16. Formstack does not target our website, our products or services towards children under the age of 16. If you are a parent or legal guardian and think your child under 13 has given us information, you can email us at Privacy@Formstack.com.\u003C\/span\u003E\u003Cspan style=\u0022background-color: initial; color: black; font-family: Arial, sans-serif; font-size: 16px;\u0022\u003E\u00a0You can also write us to the address listed below.\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HyCMe6gYL\u0022 data-time=\u00221587757078231\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv class=\u0022MsoNormal ps-section\u0022 data-section-type=\u00221\u0022 data-id=\u0022ry3e9yCngKU\u0022 data-time=\u00221587756513863\u0022\u003E\u003Cb style=\u0022font-family: Arial, sans-serif; color: black; font-size: 18px;\u0022\u003E\u00a06.\u00a0\u00a0\u003C\/b\u003E\u003Cb style=\u0022background-color: initial; font-size: 18px;\u0022\u003E\u003Cspan style=\u0022font-family:\u0026apos;Arial\u0026apos;,sans-serif;color:black\u0022\u003EDo I have a choice in providing my personal information to your company?\u003C\/span\u003E\u003C\/b\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SJZ-5yCnxY8\u0022 data-time=\u00221587756513864\u0022\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: black; font-size: 16px;\u0022\u003EWhen interacting with our company, you choose what personal information and how much information you provide to us. Your choice may affect our ability to provide you with our products or services.  If you would like to know if we have your Personal Information via third-party collection, please email us at Privacy@Formstack.com.\u003Cbr \/\u003E\u003C\/span\u003E\u003Cbr style=\u0022font-size: 16px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022H1BbcyC3eKU\u0022 data-time=\u00221587756513866\u0022\u003E\u003Cspan style=\u0022color: black; font-family: Arial, sans-serif; font-size: 16px;\u0022\u003EYou can register or change your preferences to receive or not receive marketing communications from us by emailing us at Privacy@Formstack.com\u00a0\u003C\/span\u003E\u003Cspan style=\u0022color: black; font-family: Arial, sans-serif; font-size: 16px;\u0022\u003Eor writing to us.\u003C\/span\u003E\u003Cbr style=\u0022font-size: 16px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HJFZ910nxt8\u0022 data-time=\u00221587756513867\u0022 style=\u0022text-align: center; \u0022\u003E\u003Cb style=\u0022font-size: 16px;\u0022\u003E\u003Cu\u003E\u003Cspan style=\u0022font-family:\u0026apos;Arial\u0026apos;,sans-serif;color:black\u0022\u003ECorporate headquarters\u003C\/span\u003E\u003C\/u\u003E\u003C\/b\u003E\u003Cbr style=\u0022font-size: 16px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Hyib5J03eYL\u0022 data-time=\u00221587756513867\u0022 style=\u0022text-align: center; line-height: 1;\u0022\u003E\u003Cb style=\u0022background-color: initial; font-size: 16px;\u0022\u003E\u003Cspan style=\u0022font-family:\u0026apos;Arial\u0026apos;,sans-serif;color:black\u0022\u003EFormstack\u003C\/span\u003E\u003C\/b\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Hy88AneYI\u0022 data-time=\u00221587756621622\u0022 style=\u0022text-align: center; \u0022\u003E\u003Cb style=\u0022background-color: initial; font-size: 16px;\u0022\u003E\u003Cspan style=\u0022font-family:\u0026apos;Arial\u0026apos;,sans-serif;color:black\u0022\u003E11671 Lantern Road, Ste. 300\u003C\/span\u003E\u003C\/b\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BkyM91A2gtL\u0022 data-time=\u00221587756513869\u0022 style=\u0022text-align: center; \u0022\u003E\u003Cb style=\u0022background-color: initial; font-size: 16px;\u0022\u003E\u003Cspan style=\u0022font-family:\u0026apos;Arial\u0026apos;,sans-serif;color:black\u0022\u003EFishers, IN 46038\u003C\/span\u003E\u003C\/b\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ryUb1pxFL\u0022 data-time=\u00221587756798013\u0022\u003E\u003Cb style=\u0022background-color: initial; font-size: 16px;\u0022\u003E\u003Cspan style=\u0022font-family:\u0026apos;Arial\u0026apos;,sans-serif;color:black\u0022\u003E\u003Cbr \/\u003E\u003C\/span\u003E\u003C\/b\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HJZz5yC3lKI\u0022 data-time=\u00221587756513869\u0022\u003E\u003Cb style=\u0022background-color: initial;\u0022\u003E\u003Cspan style=\u0022font-size: 18px; font-family: Arial, sans-serif; color: black;\u0022\u003E7.\u00a0 Can I access my personal data collected by Formstack?\u003C\/span\u003E\u003C\/b\u003E\u003Cbr style=\u0022font-size: 16px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022S1wG5103gtU\u0022 data-time=\u00221587756513871\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black; border-width: 1pt; border-color: windowtext; font-size: 16px;\u0022\u003EYou have the right under Privacy Shield and other data protection laws to access, correct, or delete your personal data. For personal data that we have collected about you, you may contact us at Privacy@Formstack.com\u003C\/span\u003E\u003Cspan style=\u0022color: black; border-width: 1pt; border-color: windowtext; font-family: Arial, sans-serif; font-size: 16px;\u0022\u003E\u00a0to exercise these rights.\u003C\/span\u003E\u003Cbr style=\u0022font-size: 16px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022B1oGqkR3eYU\u0022 data-time=\u00221587756513872\u0022\u003E\u003Cspan style=\u0022color: black; font-family: Arial, sans-serif; background-color: initial; font-size: 16px;\u0022\u003EWe respond to all requests from individuals wishing to exercise their data protection rights in accordance with applicable data protection laws.\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022rkcWkaxY8\u0022 data-time=\u00221587756802492\u0022\u003E\u003Cspan style=\u0022color: black; font-family: Arial, sans-serif; background-color: initial; font-size: 16px;\u0022\u003E\u003Cbr \/\u003E\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HkJm51AnlF8\u0022 data-time=\u00221587756513873\u0022\u003E\u003Cb style=\u0022background-color: initial; font-size: 18px;\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black;\u0022\u003E8.\u00a0 Does Formstack comply with EU \u2013 U.S. Privacy Shield and the Swiss \u2013 US Privacy Shield?\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: rgb(84, 89, 96); font-size: 18px;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr style=\u0022font-size: 18px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022rym7qJAhlt8\u0022 data-time=\u00221587756513874\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black; border-width: 1pt; border-color: windowtext; font-size: 16px;\u0022\u003EFormstack complies with the EU-US Privacy Shield Framework and the Swiss-US Privacy Shield Framework as set forth by the US Department of Commerce regarding the collection, use, and retention of personal information transferred from the European Union and the United Kingdom and Switzerland to the United States, respectively. Formstack has certified to the Department of Commerce that it adheres to the Privacy Shield Principles. If there is any conflict between the terms of this privacy policy and the Privacy Shield Principles, the Privacy Shield Principles shall govern. To learn more about the Privacy Shield program, and to view our certification page, please visit \u003C\/span\u003E\u003Ca href=\u0022https:\/\/www.privacyshield.gov\/\u0022 target=\u0022_blank\u0022 style=\u0022font-family: Arial, sans-serif; color: black; font-size: 16px;\u0022\u003E\u003Cspan style=\u0022border-width: 1pt; border-color: windowtext;\u0022\u003Ehttps:\/\/www.privacyshield.gov\/.\u003C\/span\u003E\u003C\/a\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: rgb(67, 71, 78); font-size: 16px;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr style=\u0022font-size: 16px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HkwX91A3eFI\u0022 data-time=\u00221587756513875\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black; border-width: 1pt; border-color: windowtext; font-size: 16px;\u0022\u003EWith respect to personal data transferred pursuant to the Privacy Shield Framework, Formstack is subject to regulatory enforcement powers of the US Federal Trade Commission.\u003C\/span\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: rgb(67, 71, 78); font-size: 16px;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr style=\u0022font-size: 16px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HJtmck02lKI\u0022 data-time=\u00221587756513876\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black; border-width: 1pt; border-color: windowtext; font-size: 16px;\u0022\u003EFormstack has further committed to refer unresolved privacy complaints under the Privacy Shield Principles to an independent dispute resolution mechanism, JAMS International. If you do not receive timely acknowledgment of your complaint, or if your complaint is not satisfactorily addressed, please visit \u003C\/span\u003E\u003Ca href=\u0022https:\/\/www.jamsadr.com\/eu-us-privacy-shield\u0022 target=\u0022_blank\u0022 style=\u0022font-family: Arial, sans-serif; color: black; font-size: 16px;\u0022\u003E\u003Cspan style=\u0022border-width: 1pt; border-color: windowtext;\u0022\u003Ehttps:\/\/www.jamsadr.com\/eu-us-privacy-shield\u003C\/span\u003E\u003C\/a\u003E\u003Cspan style=\u0022border-width: 1pt; border-color: windowtext; font-family: Arial, sans-serif; color: black; font-size: 16px;\u0022\u003E for more information and to file a complaint. In certain circumstances, more fully described on the Privacy Shield Website, you have a right to invoke binding arbitration before the Privacy Shield Panel as a last resort in resolving your issues.\u003C\/span\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: rgb(67, 71, 78); font-size: 16px;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022S1a7q102gK8\u0022 data-time=\u00221587756513877\u0022\u003E\u003Cspan style=\u0022color: black; font-family: Arial, sans-serif; font-size: 16px;\u0022\u003EFor Formstack entities in Canada, compliance with Privacy Shield is not required as Canada has been deemed to have an adequate level of data protection by the European Commission.\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r1j72YTfw\u0022 data-time=\u00221598032930944\u0022\u003E\u003Cspan style=\u0022color: black; font-family: Arial, sans-serif; font-size: 16px;\u0022\u003EFormstack\u00a0 will continue its compliance with Privacy Shield\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HkyNcJCnlYU\u0022 data-time=\u00221587756513877\u0022\u003E\u003Cb style=\u0022background-color: initial; font-size: 16px;\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black;\u0022\u003EOnward Transfer\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: rgb(84, 89, 96); font-size: 16px;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr style=\u0022font-size: 16px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022S1WVqyRhlt8\u0022 data-time=\u00221587756513878\u0022\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: black; font-size: 16px;\u0022\u003EFormstack complies with the Privacy Shield Principles for onward transfers of personal data from the EU and Switzerland, including the onward transfer liability provisions.\u003C\/span\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: rgb(84, 89, 96); font-size: 16px;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HJjoCYTfv\u0022 data-time=\u00221598033570913\u0022\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: rgb(84, 89, 96); font-size: 16px;\u0022\u003E\u003Cbr \/\u003E\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SyTNx6eFU\u0022 data-time=\u00221587757109496\u0022\u003E\u003Cb\u003E\u003Cspan style=\u0022color: rgb(0, 0, 0); font-size: 18px;\u0022\u003E9.\u00a0 Will Formstack sign Standard Contractual Clauses (SCC) for data transfer?\u003C\/span\u003E\u003C\/b\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SJvlht6fD\u0022 data-time=\u00221598032878710\u0022\u003E\u003Cspan style=\u0022font-size: 16px; color: rgb(0, 0, 0);\u0022\u003EFormstack will sign SCCs with customers.\u00a0 Please contact us at Privacy@Formstack.com to receive our electronic version for review and signature.\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HJJnRFazP\u0022 data-time=\u00221598033574656\u0022\u003E\u003Cspan style=\u0022font-size: 16px; color: rgb(0, 0, 0);\u0022\u003E\u003Cbr \/\u003E\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HkehA2gFL\u0022 data-time=\u00221587756712311\u0022\u003E\u003Cb style=\u0022background-color: initial; font-size: 18px;\u0022\u003E\u003Cspan style=\u0022font-family:\u0026apos;Arial\u0026apos;,sans-serif; color:black\u0022\u003E10.\u00a0 What are Formstack\u0026apos;s policies on transferring EU employee data to the US?\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: rgb(67, 71, 78); font-size: 18px;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr style=\u0022font-size: 18px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022H1YEcJChxKL\u0022 data-time=\u00221587756513880\u0022\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: rgb(67, 71, 78); font-size: 16px;\u0022\u003E\u00a0F\u003C\/span\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: black; font-size: 16px;\u0022\u003Eormstack does not have employees or offices in the EU or Switzerland.\u003C\/span\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: rgb(67, 71, 78); font-size: 16px;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HJ-h0YTGw\u0022 data-time=\u00221598033577268\u0022\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; color: rgb(67, 71, 78); font-size: 16px;\u0022\u003E\u003Cbr \/\u003E\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ry6E9JAngKL\u0022 data-time=\u00221587756513880\u0022\u003E\u003Cb style=\u0022background-color: initial; font-size: 18px;\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black; border-width: 1pt; border-color: windowtext;\u0022\u003E11.\u00a0 What about my personal data that was provided to Formstack by its users?\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; font-size: 18px;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Hy-rqJA2xF8\u0022 data-time=\u00221587756513881\u0022\u003E\u003Cspan style=\u0022color: black; font-family: Arial, sans-serif; background-color: initial; font-size: 16px;\u0022\u003EFor information submitted through Formstack\u0026apos;s online products by our users, we do not own this data. Those individuals and businesses, using our product and services, are the owners (controllers) of the information that was provided to Formstack.\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SyVnRKpfv\u0022 data-time=\u00221598033580384\u0022\u003E\u003Cspan style=\u0022color: black; font-family: Arial, sans-serif; background-color: initial; font-size: 16px;\u0022\u003E\u003Cbr \/\u003E\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r1CSgTetU\u0022 data-time=\u00221587757125908\u0022\u003E\u003Cb style=\u0022background-color: initial; font-size: 18px;\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black; border-width: 1pt; border-color: windowtext;\u0022\u003E12.\u00a0 Since Formstack is not established in the EU, has Formstack designated an\u00a0\u003C\/span\u003E\u003C\/b\u003E\u003Cb style=\u0022background-color: initial; font-size: 18px;\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; color: black; border-width: 1pt; border-color: windowtext;\u0022\u003EEU Representative as required by Article 27 of the GDPR?\u003C\/span\u003E\u003C\/b\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Syor51R3lKI\u0022 data-time=\u00221587756513886\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; background-color: initial; font-size: 16px;\u0022\u003E\u003Cspan style=\u0022color: rgb(0, 0, 0);\u0022\u003EFormstack has appointed the DPR Group as our EU representative as required by Article 27 of the GDPR.  Please contac\u003C\/span\u003Et \u003C\/span\u003E\u003Cb\u003E\u003Ca href=\u0022https:\/\/www.dpr.eu.com\/formstack\u0022 style=\u0022font-family: Arial, sans-serif; font-size: 16px;\u0022\u003E\u003Cspan style=\u0022color: rgb(56, 118, 29);\u0022\u003EDPR Group\u003C\/span\u003E\u003C\/a\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; background-color: initial; font-size: 16px;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; background-color: initial; font-size: 16px; color: rgb(0, 0, 0);\u0022\u003Eor send an email to\u00a0formstack@dpr.eu.com\u003C\/span\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; background-color: initial; font-size: 16px;\u0022\u003E\u003Cspan style=\u0022color: rgb(0, 0, 0);\u0022\u003E\u00a0to exercise your data subject rights.\u003C\/span\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Hyv3CKpfw\u0022 data-time=\u00221598033583048\u0022\u003E\u003Cspan style=\u0022font-family: Arial, sans-serif; background-color: initial; font-size: 16px; color: rgb(0, 0, 0);\u0022\u003E\u003Cbr \/\u003E\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BJFUxaxtU\u0022 data-time=\u00221587757136545\u0022\u003E\u003Cb style=\u0022background-color: initial; font-size: 18px;\u0022\u003E\u003Cspan style=\u0022font-family:\u0026apos;Arial\u0026apos;,sans-serif;color:black\u0022\u003EChanges to the Privacy Policy \u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022background-color: initial; font-family: Arial, sans-serif; font-size: 18px;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr style=\u0022font-size: 18px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SyBI9JAnxF8\u0022 data-time=\u00221587756513889\u0022\u003E\u003Cspan style=\u0022color: black; font-family: Arial, sans-serif; background-color: initial; font-size: 16px;\u0022\u003ETo the extent allowed by applicable law, Formstack reserves the right to change this Privacy Policy at any time without prior notice. Formstack will notify you of material changes by posting the changed or modified Privacy Policy on our Websites. You are responsible for reviewing this Privacy Policy each time you use or access our Websites. Any changes will be effective immediately upon the posting of the revised Privacy Policy unless otherwise specified. Your continued use after the effective date will constitute your consent to those changes. Formstack will provide notice and obtain your consent (opt-in or opt-out) if required.\u003C\/span\u003E\u003Cspan style=\u0022font-size: 16px;\u0022\u003E\u003Cbr \/\u003E\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r1tLcJ0hxKI\u0022 data-time=\u00221587756513890\u0022\u003E\u003Cspan style=\u0022font-size: 16px;\u0022\u003E\u003Cbr \/\u003E\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022B19L51R2gFI\u0022 data-time=\u00221587756513890\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E","downloadUrl":"https:\/\/vault.pactsafe.io\/s\/e3ac42ea-21ac-4fd3-8f4b-20a55a3eaefc\/versions\/606de902dcd0882f274e07d9.pdf","versionId":"606de902dcd0882f274e07d9"},{"version":"6.0","handle":"terms-of-service","title":"Terms of Service","html":"\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022H1BBoNd19BV\u0022 data-time=\u00221550608434956\u0022\u003E \u003Cspan style=\u0022font-size: 24px; background-color: transparent;\u0022\u003E \u003Cbr \/\u003E\u003Cbr \/\u003E\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022B1Ero4_15SE\u0022 data-time=\u00221550608434955\u0022\u003E\u003Cimg src=\u0022https:\/\/vault.pactsafe.io\/s\/e3ac42ea-21ac-4fd3-8f4b-20a55a3eaefc\/assets\/ry31VYuSN.png\u0022 width=\u0022358\u0022 height=\u002259\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SkXHiEdJ9HV\u0022 data-time=\u00221550608434955\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022H11LN5SKa7w\u0022 data-time=\u00221599079820361\u0022\u003E\u003Cstrong\u003E\u003Cu\u003EFORMSTACK MASTER SERVICES AGREEMENT\u003C\/u\u003E\u003C\/strong\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ByRHN9SFTmP\u0022 data-time=\u00221599079820361\u0022 style=\u0022text-align: justify;\u0022\u003E\u003Cstrong\u003ETHIS FORMSTACK MASTER SERVICES AGREEMENT\u003C\/strong\u003E (the \u0022Agreement\u0022) is between \u003Cstrong\u003EFormstack, LLC\u003C\/strong\u003E,\u003Cstrong\u003E\u00a0\u003C\/strong\u003Ean Indiana limited liability company (\u0022Formstack\u0022) and you (the \u0022Customer\u0022). This Agreement is effective as of the date you click \u201cagree\u201d to the terms of this Agreement (the \u201cEffective Date\u201d). Formstack and Customer agree as follows:\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r1THVqHYpXD\u0022 data-time=\u00221599079820361\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E1. DEFINITIONS\u003C\/strong\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SknSN9rtamv\u0022 data-time=\u00221599079820361\u0022 style=\u0022text-align: justify; \u0022\u003E\u201cAffiliate\u201d means any entity, directly or indirectly through one or more intermediaries, that is controlled by or is under common control with a party hereunder. For the purposes of this definition, \u201ccontrol\u201d means the ability to direct its affairs and\/or to control the composition of its board of directors or ownership of more than fifty percent (50%) (or such lesser percent as may be the maximum that may be owned by foreign interests pursuant to the applicable laws of the country of incorporation) of (a) the shares of stock entitled to vote for directors in the case of a corporation; or (b) the equity or interests in profits in the case of a business entity other than a corporation.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022H1iSVcBF6XP\u0022 data-time=\u00221599079820361\u0022 style=\u0022text-align: justify; \u0022\u003E\u0022API\u0022 means the application programming interfaces developed and enabled by Formstack that permits Customer to access certain functionality provided by the Service and any accompanying or related documentation, source code, executable applications and other materials made available by Formstack.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022S1qBNqSYa7w\u0022 data-time=\u00221599079820361\u0022 style=\u0022text-align: justify; \u0022\u003E\u201cData\u201d means all data, content, information, files, text, music, sound, photographs, graphics, video, messages, and other materials collected, processed and\/or retained by Formstack for Customer in connection with providing the Services to Customer, including any of the foregoing provided by any End-User.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HktHE9rYTmP\u0022 data-time=\u00221599079820361\u0022 style=\u0022text-align: justify; \u0022\u003E\u201cDocumentation\u201d means any manuals, instructions or other documents or materials that Formstack provides or makes available to Customer in any form or medium, which describe the functionality, components, features or requirements of the Services, including any aspect of the installation, configuration, integration, operation, use or support thereof.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ByOBN5HFp7P\u0022 data-time=\u00221599079820361\u0022 style=\u0022text-align: justify; \u0022\u003E\u0022End-User\u0022 means any person or entity other than Customer with whom Customer or its Affiliates interact with using the Service or API, including any person or entity submitting data, information, files or other content through the Services via a form or otherwise.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HyDBE9SF6Xw\u0022 data-time=\u00221599079820361\u0022 style=\u0022text-align: justify; \u0022\u003E\u201cIntellectual Property Rights\u201d means all common law or statutory: (a) patents, patent applications, and patent rights; (b) rights associated with original works, authorship, moral rights, copyrights and all their exclusive rights; (c) rights relating to the protection of trade secrets and Confidential Information; (d) rights associated with designs, industrial designs and any other design; (e) rights analogous to those rights set forth above and all other industrial or intellectual property rights; and (f) registrations, provisionals, continuations, continuations-in-part, renewals, reissues, reexaminations and extensions of the foregoing (as applicable) now existing or hereafter filed, issued or acquired.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022B1UHVcrYp7v\u0022 data-time=\u00221599079820360\u0022 style=\u0022text-align: justify; \u0022\u003E\u201cOrder\u201d means the ordering terms presented by Formstack to Customer describing the Services, including without limitation, the type, fees, limitations and duration of the Services. All Orders shall be subject to and incorporated into this Agreement.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HyBrN5Ht6XP\u0022 data-time=\u00221599079820360\u0022 style=\u0022text-align: justify; \u0022\u003E\u201cService(s)\u201d means Formstack\u2019s SaaS-based subscription services available on Formstack\u2019s website and purchased by Customer and provided by Formstack under this Agreement as specifically identified in the applicable Order. The meaning of Services shall also include the API if API access is part of Customer\u2019s Order. All Services shall be specifically identified in the Order.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ByNrV5HF6QD\u0022 data-time=\u00221599079820360\u0022 style=\u0022text-align: justify; \u0022\u003E\u201cSubscription Fee\u201d means the amount Customer is required to pay for the Services as set forth on the applicable Order.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ByQBEcSt67v\u0022 data-time=\u00221599079820360\u0022 style=\u0022text-align: justify; \u0022\u003E\u201cSystems\u201d means hardware, modems, servers, software, network and communications equipment and ancillary services.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SyMSNqHK67w\u0022 data-time=\u00221599079820360\u0022 style=\u0022text-align: justify; \u0022\u003E\u201cTest Data\u201d means data used to test the Formstack product that is (a) personal or sensitive data that has been obfuscated (e.g., de-identified, masked, anonymized, pseudoanonymized) so that it may not be used to identify a natural person; or (b) personal or sensitive data that is mocked up.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022S1br4cBFTQv\u0022 data-time=\u00221599079820360\u0022 style=\u0022text-align: justify; \u0022\u003E\u0022Term\u0022 means the Initial Term and all Renewal Terms as set forth in Section 9.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SkgH49BKT7w\u0022 data-time=\u00221599079820360\u0022 style=\u0022text-align: justify; \u0022\u003E\u201cThird Party Services\u201d means third party products, applications, services, software, networks, systems, directories, websites, databases and information which a Service or Formstack\u2019s website links to, or which Customer may connect to or enable in conjunction with a Service, including, without limitation, Third Party Services which may be integrated directly into Customer\u2019s account by Customer or at Customer\u2019s direction.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022H11r4cBF6Qw\u0022 data-time=\u00221599079820360\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E2. PURCHASED ACCESS TO SERVICES\u003C\/strong\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022S1AEN9SKpmP\u0022 data-time=\u00221599079820360\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E2.1 Services.\u003C\/strong\u003E Subject to all terms and conditions of this Agreement, Formstack will use commercially reasonable efforts to provide Customer access to the Services during the Term. Formstack, in its sole discretion, may provide the Services using third party vendors or service providers. Subject to the terms of this Agreement, Formstack shall be liable for such third party vendors\u2019 and service providers\u2019 breach of this Agreement. Customer shall pay Formstack the fees specified in the Order. If Customer purchases any of the Formstack Services identified in Schedule A, Service Specific Provisions, attached hereto and incorporated herein by reference, the terms set forth in Schedule A as to the respective Formstack Service shall apply.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022H1aVVcBYaXD\u0022 data-time=\u00221599079820359\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E2.2 Limitations\u003C\/strong\u003E. Formstack will not be responsible or liable for any failure in the Services or other damages, losses or claims resulting from or attributable to (a) Systems of the Customer or its Affiliates, End-Users or clients, (b) network, telecommunications or other service or equipment, (c) Customer\u2019s or a third party\u2019s (except for a third party subcontractor engaged by Formstack to provide the Services) products, services, negligence, acts or omissions, (d) Customer\u2019s breach of Section 3 of this Agreement, (e) scheduled maintenance or (f) loss, content or inaccuracy of Data, viruses or other disabling features originating from the Data, or unauthorized access or breach of Data by third parties, except as expressly provided in Section 3.1.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022By2EVqrYTXD\u0022 data-time=\u00221599079820359\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E2.3. Customer\u2019s Account. \u003C\/strong\u003ECustomer is responsible for all activities that occur under Customer\u2019s account. Customer is responsible for maintaining the security and confidentiality of all usernames and passwords associated with Customer\u2019s account. Customer agrees to notify Formstack immediately of any unauthorized use of Customer\u2019s username or password or account or any other known or suspected breach of security. As between Customer and Formstack, Customer is fully responsible and liable for compliance with the provisions of this Agreement by its Affiliates and each of their employees, agents, subcontractors and End-Users and for any and all activities that occur under Customer\u2019s account.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HkjN45SYT7w\u0022 data-time=\u00221599079820359\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E2.4 Systems\u003C\/strong\u003E. Customer shall be responsible for obtaining and operating all Systems needed to use the Services and shall conduct all of its own backup, recovery and maintenance services on its Systems. Customer shall ensure that all such Systems are compatible with the Services.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Bk5445HYpQv\u0022 data-time=\u00221599079820359\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cspan style=\u0022font-size: 14px;\u0022\u003E\u003Cstrong\u003E2.5 Affiliates.\u003C\/strong\u003E Customer\u2019s Affiliates may use the Service only by purchasing Services pursuant to this Agreement under an Order signed by the Customer Affiliate. Such Customer Affiliate shall comply with and be bound by this Agreement. Customer shall be jointly and severally liable for a Customer Affiliate\u2019s breach of this Agreement and all other activities of Customer Affiliates with respect to the Services and this Agreement.\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SytENcSY6XD\u0022 data-time=\u00221599079820359\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cspan style=\u0022font-size: 14px;\u0022\u003E\u003Cstrong\u003E2.6 API USE. \u003C\/strong\u003EIf Customer\u2019s Service plan, as identified in the applicable Order, includes access to the API, use of such API is subject to the terms of this Agreement. If your Service plan included access to the API, then subject to the terms and conditions of this Agreement, Formstack grants to Customer a limited, nonexclusive, nontransferable, nonsublicensable, worldwide, revocable right and license during the Term to use and make calls to the API to develop, implement and distribute Customer\u2019s own applications solely for use by Customer and Customer\u2019s End-Users in connection with the Services. Formstack may modify, amend, change or deprecate all or part of the API in its sole discretion at any time (\u0022API Modification\u0022). Formstack shall use commercially reasonable efforts to provide prior notice to Customer of any such actions as soon as reasonably practical. Customer shall, within thirty (30) days from the date of first notice of any API Modification(s) (or such shorter period of time specified in the notice of the API Modification(s)) (the \u0022Conformance Period\u0022) comply with such modification(s) by (i) implementing and using the most current version of the API, (ii) making any changes to Customer\u2019s application using the API that may be required as a result of such API Modification, (iii) using commercially reasonable efforts to stop distribution of all prior versions of Customer\u2019s applications using the API and (iv) using commercially reasonable efforts to upgrade all prior versions of Customer\u2019s applications using the API then in use to the most recent version. Customer acknowledge that an API Modification may have a material adverse effect on Customer\u2019s applications using the API, including but not limited to, causing such applications to not operate as designed. Formstack shall have no liability of any kind to Customer or any End-User with respect to such API Modifications or any adverse effects resulting from such API Modifications. Customer\u2019s continued access to or use of the API following the Conformance Period shall constitute binding acceptance of the API Modifications at issue.\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022rJdEN9StpmD\u0022 data-time=\u00221599079820359\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E2.7\u003C\/strong\u003E \u003Cstrong\u003EDownloads. \u003C\/strong\u003EIf Formstack provides desktop, mobile or other applications for download, Customer may download only such number of copies to its computers or mobile devices as authorized and solely for the Customer\u2019s internal business purposes in conformance with this Agreement and provided Customer agrees to be bound by the terms of any applicable end user license agreement for such applications.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022H1DEV9HY6QD\u0022 data-time=\u00221599079820359\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3. PROPRIETARY RIGHTS; CUSTOMER OBLIGATIONS\u003C\/strong\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SyUEN9HYaQP\u0022 data-time=\u00221599079820359\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3.1 Data.\u003C\/strong\u003E As between the parties, Customer shall own all Data. Customer hereby grants Formstack and its subcontractors engaged to provide the Services a royalty free, non-exclusive, limited-term license to use, copy, host, transmit, modify, display, distribute, and create derivative works of the Data for the purposes of providing the Services. If Customer removes its Data (by deleting, un-publishing, downgrading an account, etc.) or cancels its account, Formstack may immediately remove Customer\u2019s Data permanently from its and its subcontractors\u2019 servers. Customer hereby acknowledges that the Services are not intended to be a data backup service, and Customer agrees not to use the Services as a data backup service. Formstack makes no representations or warranties regarding its ability to recover any Data lost. Customer represents and warrants that the Data shall not infringe on any Intellectual Property Rights or other rights of third parties and that Customer will not collect the Data of any individual through the Service without first (i) receiving such individual\u2019s consent and authorizations, or (ii) having another appropriate legal basis for processing, in accordance with all applicable laws. Customer also represents and warrants that it will not (i) use the Services to upload, post, link to, email, transmit, or otherwise make available any material that contains software viruses or any other computer code, files or programs designed to interrupt, destroy or limit the functionality of any computer software or hardware or any telecommunications equipment and (ii) post or distribute any computer program that damages, detrimentally interferes with, surreptitiously intercepts or expropriates any system, data or personal information. Formstack shall not be responsible for the accuracy, quality, integrity, legality, reliabilities, appropriateness of or copyright permissions for Data or for any actions taken by Customer, its Affiliates, each of their employees, agents, subcontractors or End-Users or a third party with respect to the Data after the Data leaves the custody of Formstack. To the extent any Data is transmitted or stored with Formstack in an encrypted format, Formstack may not be able to identify the contents of such Data and would only be able to notify Customer generally of any incident involving such encrypted Data but not provide additional, detailed information about the specific contents of the Data. Formstack shall not be liable to Customer for any damages, fines or costs in responding to a security breach or any loss or theft of Data, where such breach does not involve Data that constitutes personal data or protected health information under applicable law and is not directly attributed to an intentional or grossly negligent act or omission of Formstack.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HyHN4cBKTXv\u0022 data-time=\u00221599079820359\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3.2 License\/No Additional Rights\u003C\/strong\u003E. Formstack hereby grants to Customer a revocable (in accordance with this Agreement), non-exclusive, non-sublicensable, non-transferable, limited license to use the Services, or any component thereof, during the Term and in accordance with the restrictions set forth herein and the applicable Order for Customer\u2019s internal business purposes only. Except for the limited rights and licenses expressly granted hereunder, no other license is granted to Customer, no other use is permitted and Formstack (and its licensors) shall retain all right, title and interest in and to the Services (including all Intellectual Property Rights and proprietary rights embodied therein). Customer represents and warrants it will not take any action inconsistent with such rights, including any actions in violation of Formstack\u2019s Acceptable Use Policy, which is hereby incorporated herein by this reference.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022rkV4VqSKp7D\u0022 data-time=\u00221599079820358\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3.3 Additional Restrictions.\u003C\/strong\u003E\u003C\/div\u003E\u003Cdiv class=\u0022ps-section\u0022 data-id=\u0022SJjZz9a7v\u0022 data-time=\u00221599083011091\u0022 data-section-type=\u00221\u0022 style=\u0022text-align: justify; \u0022\u003ECustomer shall only use the Services for Customer\u2019s benefit and not for the benefit of any other third parties. For example, Customer may not use the Service to issue forms and collect data on behalf of Customer\u2019s clients or end customers or other third parties. Only Customer and its employees may use the Service.\u003C\/div\u003E\u003Cdiv class=\u0022ps-section\u0022 data-id=\u0022B1eZCjt67D\u0022 data-time=\u00221599081417444\u0022 data-section-type=\u00221\u0022 style=\u0022text-align: justify; \u0022\u003ECustomer agrees not to, not to attempt to, nor permit any third party to: (i) use the Services in any manner that could damage, disable, overburden or impair Formstack\u2019s servers or networks or interfere with any other party\u2019s use and enjoyment of the Services; (ii) attempt to gain unauthorized access to any services, user accounts, computer systems or networks through hacking, password mining or any other means; (iii) copy, distribute, rent, sell, resell, lease, lend, sublicense, assign or transfer the Services, make the Services available to any third party or use the Services on a service bureau or time sharing basis; (iv) decompile, reverse engineer or disassemble the Services or otherwise attempt to reconstruct or discover any source code, underlying ideas, algorithms, file formats or programming interfaces of the Services; (v) create derivative works based on the Services; (vi) modify, remove or obscure any copyright, trademark, patent or other notices or legends that appear on the Services or during the use and operation thereof; (vii) publicly disseminate performance information or analysis (including benchmarks) relating to the Services; (viii) scrape, export, store or otherwise retain any copies of raw data which Customer may access through the Services; (ix) use the Services to develop a competitive product offering; (x) use the Services in a manner which violates or infringes any laws, rules, regulations, third party intellectual property rights or third party privacy rights; or (xi) share the Services\u2019 specific license codes or access passwords with other parties. Without Formstack\u2019s prior written consent, Customer shall not frame the Services within or as part of any third-party services or incorporate parts of the Services in any other manner as part of another website or service unless authorized in writing by Formstack. Customer may not use any automated means, including agents, robots, scripts or spiders, to access or manage the Services, except solely to the extent as may be specifically enabled and authorized by Formstack in writing. Formstack may take any legal and technical measures to prevent the violation of this provision and to enforce this Agreement\u003C\/div\u003E\u003Cdiv class=\u0022ps-section\u0022 data-id=\u0022ryerRjtpXP\u0022 data-time=\u00221599081420774\u0022 data-section-type=\u00221\u0022 style=\u0022text-align: justify; \u0022\u003EFormstack reserves the right to delete an account or suspend Customer\u2019s access to the Service if Customer violates this Section 3.3.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022S1amN9rYaQD\u0022 data-time=\u00221599079820358\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3.4 Compliance with Law. \u003C\/strong\u003ECustomer represents and warrants it will comply with all applicable laws and regulations of the United States and other applicable jurisdictions in using the Services, including without limitation, import, re-import, sanctions, anti-boycott, export, re-export, data localization, and data privacy and security laws. Customer shall be solely responsible for complying with any home country restrictions on receipt, use or downloading of the Services.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022S1hQV9SKaXD\u0022 data-time=\u00221599079820357\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3.5 Export. \u003C\/strong\u003EThe Services are of United States origin, are provided subject to the U.S. Export Administration Regulations and may be subject to the export control laws of any other applicable country. Diversion contrary to applicable law is prohibited. Without limiting the foregoing, Customer warrants through the Term that (a) it is not, and is not acting on behalf of, any person who is a citizen, national, resident of or who is controlled by the government of any country to which the United States or other applicable government body has prohibited export transactions (e.g., Iran, North Korea, etc.); (b) it is not, is not acting on behalf of, any person or entity listed on a relevant list of persons to whom export is prohibited (e.g., the U.S. Treasury Department list of Specially Designated Nationals and Blocked Persons, the U.S. Commerce Department Denied Persons List or Entity List, etc.); (c) it will not use the Service for, and will not permit the Service to be used for, any purpose prohibited by applicable law, including, without limitation, for any prohibited development, design, manufacture or production of missiles or nuclear, chemical or biological weapons; (d) no Data will be classified or listed on the United States Munitions list or similar list published for the jurisdiction in which the applicable data center is located, or contain defense articles, defense services or ITAR-related data; (e) no Data will require an export license or is restricted under applicable export control laws from export to any country where Formstack or Formstack\u2019s service providers maintain facilities or personnel; and (f) Customer and Customer\u2019s Affiliates, End-Users, and clients are not subject, either directly or indirectly, to any order issued by any agency of the United States government revoking or denying, in whole or in part, Customer\u2019s United States export privileges. Customer must notify Formstack promptly if Customer or any Customer Affiliate, End-User or client becomes subject to any order of that type.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HksmN5HtpXv\u0022 data-time=\u00221599079820357\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3.6 HIPAA Accounts. \u003C\/strong\u003EFor some Services, Formstack offers an enterprise-level HIPAA solution designed to help ensure HIPAA compliance (\u0022HIPAA Account\u0022) for customers who are subject to the Health Insurance Portability and Accountability Act of 1996 and the Health Information Technology for Economic and Clinical Health Act (collectively, \u0022HIPAA\u0022). All other Services (\u0022Non-HIPAA Accounts\u0022) are not designed to support the security requirements of HIPAA. Customer is solely responsible for selecting the appropriate type of account based on its particular data privacy and security compliance obligations. Customer is also solely responsible for any applicable compliance with federal or state laws, including without limitation, HIPAA, governing the privacy and security of personal data, including medical or other sensitive data. It is Customer\u2019s responsibility to assess whether its usage of the Services is appropriate for the storage or control of, or access to, sensitive data, such as information about children, personally identifiable information or medical or health information. Formstack does not control or monitor the Data. Customers requiring secure storage of \u0022protected health information\u0022 under HIPAA (\u0022PHI\u0022) are expressly prohibited from using Non-HIPAA Accounts for such purposes. Storing and permitting access to PHI in a Non-HIPAA Account is a material violation of this Agreement and grounds for immediate termination.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Sy9QN9HF6XP\u0022 data-time=\u00221599079820357\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Ca id=\u0022_heading=h.3dy6vkm\u0022 style=\u0022color: rgb(60, 149, 214);\u0022\u003E\u00a0\u003C\/a\u003E\u003Cstrong\u003E3.7 Payment Card Industry Data Security Standard (PCI DSS) Compliance.\u003C\/strong\u003E Customer may enter or upload credit card information to the \u201cCredit Card\u201d field of the Formstack Forms Service only. With regards to the Formstack Forms Service only, to the extent Formstack possesses or otherwise stores, processes or transmits cardholder data on behalf of Customer or to the extent Formstack could impact the security of Customer\u2019s cardholder data environment, Formstack will comply with applicable PCI DSS requirements and shall secure such cardholder data in accordance with PCI DSS. If Customer processes, stores or transmits any cardholder data information using the Services, Customer must comply with its responsibilities under PCI DSS.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ryYmNqBtaXP\u0022 data-time=\u00221599079820357\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3.8 Trademark\u003C\/strong\u003E. Customer shall not alter, obscure or remove any printed or on-screen trademark, copyright or other proprietary or legal notice. The Formstack name, the Formstack logo and the product names associated with the Services are trademarks of Formstack, and they may not be used other than as already displayed in the Services without Formstack\u2019s prior written consent.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022H1uQN9HK6Xv\u0022 data-time=\u00221599079820357\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3.9 Prohibited Content; Suspension.\u003C\/strong\u003E Formstack does not monitor the Data processed through the Services, but it reserves the right to remove any Data from the Services that it reasonably believes may violate the terms of this Agreement, any applicable law, rule or regulation, or infringe, misappropriate or violate any third party intellectual property right or privacy right, subject to Formstack, to the extent reasonably practicable under the circumstances, notifying Customer in advance of such removal and, if requested and permitted under applicable law and without further liability to Formstack, providing such Data to Customer in a standardized format. Formstack has no obligation to monitor or review any Data.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BkvmEqHFpmw\u0022 data-time=\u00221599079820357\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3.10 Injunctive Relief. \u003C\/strong\u003ECustomer acknowledges and agrees that any breach by it or any of its agents, employees, users or representatives of this Article 3 shall cause irreparable injury to Formstack. In addition to any other remedies that may be available at law, in equity or otherwise, Formstack shall be entitled to seek and obtain injunctive relief against any threatened or continuing breach hereof.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SkUmNcSYTXw\u0022 data-time=\u00221599079820357\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3.11 Third Party Services, Information, and Links Disclaimer. \u003C\/strong\u003ECustomer acknowledges and agrees that Formstack is not responsible for Third Party Services and that Formstack makes no representations or warranties regarding Third Party Services. Third Party Services may be modified, suspended or terminated at any time. Formstack does not endorse and is not responsible or liable for any content, advertising, products, services or other materials on or available from any Third Party Services. Formstack will not be responsible or liable, directly or indirectly, for any actual or alleged damage or loss caused by or in connection with use of or reliance on any Third Party Services. Customer\u2019s access and use of such Third Party Services are governed solely by the terms and conditions of such Third Party Services. Customer irrevocably waives any claim against Formstack and its affiliates with respect to Third Party Services.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r1HXVcHKT7v\u0022 data-time=\u00221599079820357\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3.12 Beta Products. \u003C\/strong\u003E\u201cBeta Products\u201d means products and features currently in development which Formstack may make available to Customer. Beta Products are not considered Services. From time to time, Formstack may make Beta Products available to Customer. Customer may choose to try such Beta Products or not in Customer\u2019s sole discretion. Beta Products are intended for evaluation purposes and not for production use, are not supported, and may be subject to additional terms. Customer acknowledges and agrees that the Beta Products are not designed to support privacy and security regulations and\/or requirements for Prohibited Data. Customer agrees not to use the Beta Products to process any Prohibited Data. Prohibited Data includes, without limitation: (a) government-issued ID numbers such as passport numbers, taxpayer numbers, driver\u2019s license numbers, (b) individual medical or health information (including without limitation, protected health information under HIPAA), (c) individual financial information or account numbers (including without limitation, credit or debit card numbers or bank account numbers), (d) security codes or passwords (other than passwords for Customer accounts on the Beta Products), (e) information about children, or (f) \u201cspecial categories of personal data\u201d under the EU General Data Protection Regulation) or similar information under other comparable laws or regulations. Beta Products are not considered \u201cServices\u201d under this Agreement, however, all restrictions, Formstack\u2019s reservation of rights, and Customer\u2019s obligations concerning the Services, shall apply equally to Customer\u2019s use of Beta Products. Formstack may discontinue Beta Products at any time in Formstack\u2019s sole discretion and may never make them generally available. Formstack will have no liability for any harm or damage arising out of or in connection with a Beta Products. Customer acknowledges and agrees that: (a) the Beta Products are not an official product and have not been commercially released for sale by Formstack; (b) the Beta Products may not operate properly, be in final form or fully functional; (c) the Beta Products may contain errors, design flaws or other problems; (d) it may not be possible to make the Beta Products fully functional; (e) the information obtained using the Beta Products may not be accurate and may not accurately correspond to information extracted from any database or other source; (f) use of the Beta Products may result in unexpected results, loss of data or communications, project delays or other unpredictable damage or loss; (g) Formstack is under no obligation to release a commercial version of the Beta Products; and (h) Formstack has the right unilaterally to abandon development of the Beta Products, at any time and without any obligation or liability to Customer. Customer acknowledges and agrees that it should not rely on the Beta Products for any reason. Customer is solely responsible for maintaining and protecting all data and information that is retrieved, extracted, transformed, loaded, stored or otherwise processed by the Beta Products. Customer will be responsible for all costs and expenses required to backup and restore any data and information that is lost or corrupted as a result of Customer\u2019s use of the Beta Products. THE BETA PRODUCTS ARE PROVIDED \u201cAS-IS.\u201d AS IT RELATES TO THE BETA PRODUCTS, FORMSTACK DISCLAIMS ALL OTHER WARRANTIES, EXPRESS OR IMPLIED, INCLUDING ANY WARRANTY OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE OR NONINFRINGEMENT AND ANY WARRANTIES ARISING OUT OF COURSE OF DEALING OR USAGE IN TRADE. EXCEPT AS OTHERWISE REQUIRED BY LAW, THE LIABILITY OF FORMSTACK AND ITS LICENSORS TO CUSTOMER OR ANY THIRD PARTY ARISING OUT OF OR IN CONNECTION WITH THE BETA PRODUCTS, OR FOR ANY ERROR OR DEFECT IN THE BETA PRODUCTS, OR FOR THE PROVISION OF TECHNICAL SUPPORT INSTALLATION, TRAINING OR OTHER SERVICES IN CONNECTION THEREWITH, HOWEVER CAUSED, AND ON ANY THEORY OF LIABILITY, INCLUDING CONTRACT, STRICT LIABILITY, NEGLIGENCE OR OTHER TORT, SHALL BE LIMITED TO DIRECT DAMAGES NOT TO EXCEED $100. IN NO EVENT WILL FORMSTACK OR ITS LICENSORS BE LIABLE FOR ANY INDIRECT, INCIDENTAL, SPECIAL, PUNITIVE OR CONSEQUENTIAL DAMAGES, INCLUDING WITHOUT LIMITATION, DAMAGES FOR DATA BREACH AND LOSS OF PROFITS, BUSINESS, REVENUE, DATA OR DATA USE, ARISING OUT OF OR IN CONNECTION WITH THE BETA PRODUCTS, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGES. THESE LIMITATIONS WILL APPLY NOTWITHSTANDING THE FAILURE OF THE ESSENTIAL PURPOSE OF ANY REMEDY. The limitations of liability set forth in this Section reflect the allocation of risk negotiated and agreed to by the Parties. These limitations will apply notwithstanding any failure of essential purpose of any limited remedy.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HJEXV9SKT7v\u0022 data-time=\u00221599079820357\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3.13 Feedback. \u003C\/strong\u003ECustomer may provide reasonable feedback to Formstack concerning the features and functionality of the Services and\/or Beta Products. If Customer provides feedback to Formstack, all such feedback will be the sole and exclusive property of Formstack. Customer hereby irrevocably transfers and assigns to Formstack and agrees to irrevocably assign and transfer to Formstack all of Customer\u0026apos;s right, title, and interest in and to all feedback including all intellectual property rights therein. Customer will not earn or acquire any rights or licenses in the Services, Beta Products or in any Formstack intellectual property rights on account of this Agreement or Customer\u0026apos;s performance under this Agreement, even if Formstack incorporates any feedback into the Services and\/or Beta Products.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022rJ77VqrYp7P\u0022 data-time=\u00221599079820357\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E3.14 Trial Periods and Free Accounts.\u003C\/strong\u003E If Customer signed up for a \u0022Free Trial,\u201d Customer will be permitted to access and use the Services until the end of such trial period. Upon the termination of such trial period, Customer must select a Service plan other than a \u0022Free Trial\u0022 and begin paying Subscription Fees as set forth in this Agreement and\/or Order. Trial periods shall be as set forth in the Service plan, or as otherwise agreed to in writing by the parties. Any trial period or otherwise free account that has been inactive for six or more months is subject to termination and deletion of all Customer Data. For all no-cost or free accounts, Customer permits Formstack to place a Formstack logo or a \u0022powered by\u0022 or similar link on all Customer forms. \u201cFree Trials\u201d are intended for evaluation purposes and not for production use, are not supported, and may be subject to additional terms. Customer acknowledges and agrees that \u201cFree Trials\u201d are not designed to support privacy and security regulations and\/or requirements for Prohibited Data. Customer agrees to use only Test Data during the course of the trial. \u201cFree Trials\u201d are not considered \u201cServices\u201d under this Agreement, however, all restrictions, Formstack\u2019s reservation of rights, and Customer\u2019s obligations concerning the Services, shall apply equally to Customer\u2019s use of the \u201cFree Trial.\u201d \u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ryzXNcSta7w\u0022 data-time=\u00221599079820356\u0022 style=\u0022text-align: justify; \u0022\u003ETHE FREE TRIALS ARE PROVIDED \u201cAS-IS.\u201d AS IT RELATES TO THE FREE TRIALS, FORMSTACK DISCLAIMS ALL OTHER WARRANTIES, EXPRESS OR IMPLIED, INCLUDING ANY WARRANTY OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE OR NONINFRINGEMENT AND ANY WARRANTIES ARISING OUT OF COURSE OF DEALING OR USAGE IN TRADE. EXCEPT AS OTHERWISE REQUIRED BY LAW, THE LIABILITY OF FORMSTACK AND ITS LICENSORS TO CUSTOMER OR ANY THIRD PARTY ARISING OUT OF OR IN CONNECTION WITH A FREE TRIAL, OR FOR ANY ERROR OR DEFECT IN A FREE TRIAL, OR FOR THE PROVISION OF TECHNICAL SUPPORT INSTALLATION, TRAINING OR OTHER SERVICES IN CONNECTION THEREWITH, HOWEVER CAUSED, AND ON ANY THEORY OF LIABILITY, INCLUDING CONTRACT, STRICT LIABILITY, NEGLIGENCE OR OTHER TORT, SHALL BE COMPLETELY CAPPED. IN NO EVENT WILL FORMSTACK OR ITS LICENSORS BE LIABLE FOR ANY INDIRECT, INCIDENTAL, SPECIAL, PUNITIVE OR CONSEQUENTIAL DAMAGES, INCLUDING WITHOUT LIMITATION, DAMAGES FOR DATA BREACH AND LOSS OF PROFITS, BUSINESS, REVENUE, DATA OR DATA USE, ARISING OUT OF OR IN CONNECTION WITH A FREE TRIAL, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGES. THESE LIMITATIONS WILL APPLY NOTWITHSTANDING THE FAILURE OF THE ESSENTIAL PURPOSE OF ANY REMEDY. The limitations of liability set forth in this Section reflect the allocation of risk negotiated and agreed to by the Parties. These limitations will apply notwithstanding any failure of essential purpose of any limited remedy.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022S1bXVqBFp7P\u0022 data-time=\u00221599079820356\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong style=\u0022background-color: initial; font-size: 14px;\u0022\u003E4. PROFESSIONAL SERVICES\u003C\/strong\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022S1CGN9SYa7P\u0022 data-time=\u00221599079820356\u0022 style=\u0022text-align: justify; \u0022\u003ETo the extent Customer retains Formstack to provide professional services, the details related to such professional services shall be set forth in the Order (\u201cProfessional Services\u201d). Formstack will perform the Professional Services in a professional, timely and workmanlike manner. Except as the parties otherwise agree in writing, Professional Services and the results thereof are made available \u201cAS IS.\u201d\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r16fN9SF6XD\u0022 data-time=\u00221599079820356\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E5. PAYMENTS\u003C\/strong\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BJ2fNcStaQv\u0022 data-time=\u00221599079820355\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E5.1 Payment Terms.\u003C\/strong\u003E The Subscription Fees shall be billed in advance and such fees are non-refundable. Fees for any Professional Services shall be billed in arrears on a monthly basis. Additional fees shall be as set forth in the Order\u003Cstrong\u003E. \u003C\/strong\u003ECustomer must provide Formstack with accurate and complete billing information including legal name, address and telephone number. If Customer is paying via credit card, PayPal, ACH debit or other electronic means of payment, Customer must provide valid information for such payment method (credit card number, ACH routing and account number, etc.). By submitting such information, Customer grants Formstack and its service providers permission to charge all Subscription Fees and any other fees incurred for using the Services via such payment method. All invoices shall have payment terms of 15 days. All amounts payable under this Agreement by Customer will be paid to Formstack without setoff or counterclaim, and without any deduction or withholding. If Customer upgrades Customer\u2019s Service plan, Customer will be charged the corresponding Subscription Fee immediately and receive a pro-rata credit for the unused portion of the Subscription Fee for Customer\u2019s prior Service plan. If Customer downgrades Customer\u2019s Service plan, Customer will be promptly charged the Subscription Fee for the lower Service plan. If and to the extent a credit balance exists on Customer\u2019s account following a change to Customer\u2019s Service plan, Formstack will charge Customer\u2019s payment method on file once such credit is exhausted. There will be no refunds or credits for partial months of Service or upgrade\/downgrade refunds. Any add-on features or Services not provided in Customer\u2019s Service plan will be billed in accordance with specific terms provided at the time the add-on features or Service is requested by Customer.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022rysGNqBYa7v\u0022 data-time=\u00221599079820355\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E5.2 Taxes\u003C\/strong\u003E. All payments are exclusive of federal, state, local and foreign taxes, duties, tariffs, levies, withholdings and similar assessments (including without limitation, sales taxes, use taxes and value added taxes), and Customer agrees to bear and be responsible for the payment of all such charges, excluding taxes based upon Formstack\u0026apos;s net income. All amounts due hereunder shall be grossed-up for any withholding taxes imposed by any foreign government. Taxes shall not be deducted from the payments to Formstack, except as required by law, in which case, Customer shall increase the amount payable as necessary so that after making all required deductions and withholdings, Formstack receives and retains (free from any tax liability) an amount equal to the amount it would have received had no such deductions or withholdings been made.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r1qfEcrFTQv\u0022 data-time=\u00221599079820355\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E5.3 Unauthorized Use.\u003C\/strong\u003E If Customer\u2019s use of the Services exceeds or is outside the scope of the applicable license terms and limitations (e.g. storage, unique records, forms, users, etc.), such use shall constitute a material breach of this Agreement and, in addition to any other remedies available to Formstack, Customer shall promptly pay to Formstack upon notice the price for the next higher Service plan and\/or any additional license fees calculated in a
