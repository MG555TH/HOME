ccordance with Formstack\u2019s current price list for such additional use, or as determined by Formstack. Formstack reserves the right to prohibit Customer from exceeding usage limitations by denying access to the applicable Service.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r1Nmm1Njv\u0022 data-time=\u00221606837019591\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cb\u003E5.4 Usage-Based Pricing. \u003C\/b\u003ECertain Customers may be on a Plan that utilizes a usage-based pricing structure. In these cases, if Customer\u0026apos;s account is found to be exceeding the usage limits of their Plan for a period of more than sixty (60) days, Formstack may, in its discretion, add or increase a usage add-on subscription in the amount of the lowest available option that will bring the account into compliance with the Plan\u0026apos;s assigned usage limits. Usage add-on pricing will be based on the most recent publicly listed pricing on https:\/\/www.formstack.com\/pricing.\u00a0\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022B1tMNqHK6XP\u0022 data-time=\u00221599079820355\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E6. LIMITED WARRANTY AND DISCLAIMERS\u003C\/strong\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BJ_M4crtp7w\u0022 data-time=\u00221599079820355\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E6.1 Formstack Services Warranty.\u003C\/strong\u003E Formstack will provide the Services in a manner consistent with general industry standards reasonably applicable to the provision thereof. Customer must report any deficiencies in the Services to Formstack in writing within thirty (30) calendar days from the date Customer becomes aware of such deficiencies. Customer\u2019s exclusive remedy and Formstack\u2019s entire liability for breach of the foregoing warranty is to provide services to correct the deficiencies.  If Formstack is unable to correct the deficiencies, Customer is entitled to terminate the Formstack Service or this Agreement. Notwithstanding the foregoing, Services may be temporarily unavailable when deemed reasonably necessary or prudent by Formstack to repair, maintain or upgrade the Services or for causes beyond Formstack\u0026apos;s reasonable control.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BywfE5Bt6XP\u0022 data-time=\u00221599079820355\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E6.2 Exclusions. \u003C\/strong\u003EThe warranties in this Agreement do not apply if the applicable Service (a) has been modified, except by Formstack, (b) has not been installed, used, or maintained in accordance with this Agreement or Documentation, (c) is based on the combination or use of the Service with any software, product or service not provided by Formstack, or (d) is non-conforming due to a failure to use an applicable update.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SJLzNqSK6mP\u0022 data-time=\u00221599079820355\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E6.3 Disclaimers.\u003C\/strong\u003E\u0026Tab;EXCEPT AS SPECIFICALLY PROVIDED HEREIN, THE SERVICES AND PROFESSIONAL SERVICES ARE PROVIDED \u0022AS IS\u0022 AND \u201cAS AVAILABLE\u201d WITHOUT WARRANTY OF ANY KIND. FORMSTACK DOES NOT WARRANT THAT THE SERVICES WILL MEET CUSTOMER\u2019S REQUIREMENTS OR THAT THEIR OPERATION WILL BE UNINTERRUPTED OR ERROR-FREE. TO THE FULLEST EXTENT PERMITTED BY LAW, FORMSTACK HEREBY DISCLAIMS (FOR ITSELF AND ITS SUPPLIERS) ALL OTHER WARRANTIES, WHETHER EXPRESS OR IMPLIED, ORAL OR WRITTEN, WITH RESPECT TO THE SERVICES AND PROFESSIONAL SERVICES, INCLUDING WITHOUT LIMITATION, ALL IMPLIED WARRANTIES OF TITLE, NON-INFRINGEMENT, QUIET ENJOYMENT, INTEGRATION, MERCHANTABILITY OR FITNESS FOR ANY PARTICULAR PURPOSE, AND ALL WARRANTIES ARISING FROM ANY COURSE OF DEALING, COURSE OF PERFORMANCE OR USAGE OF TRADE. THE WARRANTIES EXPRESSLY STATED IN THIS AGREEMENT ARE THE SOLE AND EXCLUSIVE WARRANTIES OFFERED BY FORMSTACK. CUSTOMER ASSUMES ALL RESPONSIBILITY FOR DETERMINING WHETHER THE SERVICE OR THE INFORMATION GENERATED THEREBY IS ACCURATE OR SUFFICIENT FOR THE CUSTOMER\u2019S PURPOSES. FORMSTACK IS NOT RESPONSIBLE FOR SOFTWARE INSTALLED OR USED BY CUSTOMER FOR THE OPERATION OR PERFORMANCE OF THE INTERNET. SOME JURISDICTIONS DO NOT ALLOW THE EXCLUSION OF IMPLIED WARRANTIES, WHICH MEANS THAT SOME OF THE ABOVE LIMITATIONS MAY NOT APPLY TO CUSTOMER. IN THESE JURISDICTIONS, FORMSTACK\u2019S LIABILITY WILL BE LIMITED TO THE GREATEST EXTENT PERMITTED BY LAW.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HkSGNqBYpQw\u0022 data-time=\u00221599079820355\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E7. LIMITATION OF LIABILITY\u003C\/strong\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SJEzEcBK67P\u0022 data-time=\u00221599079820355\u0022 style=\u0022text-align: justify; \u0022\u003EIN NO EVENT SHALL FORMSTACK OR ITS AFFILIATES (OR ITS SUPPLIERS OR LICENSORS) BE LIABLE UNDER OR IN CONNECTION WITH THIS AGREEMENT OR CONCERNING THE SUBJECT MATTER OF THIS AGREEMENT, REGARDLESS OF THE FORM OF ANY CLAIM OR ACTION (WHETHER IN CONTRACT, NEGLIGENCE, STRICT LIABILITY OR OTHERWISE), FOR ANY (A) LOSS OR INACCURACY OF DATA (UNLESS SUCH LOSS CONSTITUTES A BREACH OF THIS AGREEMENT), LOSS OR INTERRUPTION OF USE, OR COST OF PROCURING SUBSTITUTE TECHNOLOGY, GOODS OR SERVICES, (B) INDIRECT, PUNITIVE, INCIDENTAL, RELIANCE, SPECIAL, EXEMPLARY OR CONSEQUENTIAL DAMAGES INCLUDING, BUT NOT LIMITED TO, LOSS OF BUSINESS, REVENUES, PROFITS OR GOODWILL, OR (C) ANY DIRECT DAMAGES, IN THE AGGREGATE, IN EXCESS OF $100, EVEN IF SUCH PARTY HAS BEEN ADVISED OF THE POSSIBILITY OF SUCH DAMAGES. THESE LIMITATIONS ARE INDEPENDENT FROM ALL OTHER PROVISIONS OF THIS AGREEMENT AND SHALL APPLY NOTWITHSTANDING THE FAILURE OF ANY REMEDY PROVIDED HEREIN. SOME JURISDICTIONS DO NOT ALLOW THE EXCLUSION OF LIABILITY FOR INCIDENTAL OR CONSEQUENTIAL DAMAGES OR PERSONAL INJURY OR DEATH, WHICH MEANS THAT SOME OF THE ABOVE LIMITATIONS MAY NOT APPLY TO CUSTOMER. IN THESE JURISDICTIONS, FORMSTACK\u2019S LIABILITY WILL BE LIMITED TO THE GREATEST EXTENT PERMITTED BY LAW.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Hk7GEcBKaQD\u0022 data-time=\u00221599079820355\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E8.\u003C\/strong\u003E \u003Cstrong\u003EINDEMNIFICATION\u003C\/strong\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r1ffNcSta7w\u0022 data-time=\u00221599079820354\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E8.1 Customer Indemnification\u003C\/strong\u003E. Customer shall defend, indemnify and hold harmless Formstack and its Affiliates and each of their directors, officers, members, employees, contractors, agents and licensors (collectively, \u201cFormstack Indemnitees\u201d) from and against any third party, including without limitation, Customer\u2019s End-Users\u2019 and end customers\u2019, claims, actions, demands, proceedings or suits (collectively, \u201cClaims\u201d) and any losses, damages, fines, penalties liabilities, judgments, costs and expenses (including reasonable attorneys\u2019 fees) resulting therefrom that arise out of or relate to (a) any claim that the Data or other information supplied by Customer, any of its users, those submitting forms to Customer or a third party on behalf of Customer infringes the Intellectual Property Rights or other rights of a third party or has caused harm to a third party; (b) any breach by Customer of any term of this Agreement, including without limitation, any breach by Customer of, or any Claim relating to, any provision in Schedule A, Service Specific Provisions; or (c) Customer\u2019s violation of any federal, state or local law or regulation relating to Customer\u2019s use of the Services, including without limitation, data protection and data security laws. Customer will further defend, indemnify and hold Formstack and the Formstack Indemnitees harmless from any expense or cost arising from any third party subpoena or compulsory legal order or process that seeks data or other Customer related information, including without limitation, prompt payment to Formstack of all costs (including reasonable attorneys\u2019 fees) incurred by Formstack as a result and for Formstack\u2019s staff time in responding to such third party subpoena or compulsory legal order or process at Formstack\u2019s then applicable hourly rate.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HyZzEcStaQv\u0022 data-time=\u00221599079820354\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong style=\u0022background-color: initial; font-size: 14px;\u0022\u003E8.2 Indemnification Procedure\u003C\/strong\u003E\u003Cspan style=\u0022background-color: initial;\u0022\u003E. Formstack shall notify Customer of any claim, suit, action or proceeding (each an, \u201cAction) for which Formstack believes it is entitled to be indemnified pursuant to Section 8.1. The party seeking indemnification (the \u201cIndemnitee\u201d) shall reasonably cooperate with the other party (the \u201cIndemnitor\u201d) at the Indemnitor\u2019s sole cost and expense. The Indemnitor shall immediately take control of the defense and investigation of such Action and shall employ counsel approved by the Indemnitee, such approval not to be unreasonably withheld or delayed, to handle and defend the same, at the Indemnitor\u2019s sole cost and expense. The Indemnitee\u2019s failure to perform any obligations under this Section 8.2 will not relieve the Indemnitor of its obligations under this Section 8 except to the extent the Indemnitor can demonstrate it has been materially prejudiced as a result of such failure. The Indemnitee may participate in and observe the proceedings at its own cost and expense with counsel of its own choosing. Indemnitor shall not settle any Action on any terms or in any manner without Indemnitee\u2019s prior written consent.\u003C\/span\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SyyM45HFp7D\u0022 data-time=\u00221599079820354\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E9. TERM AND TERMINATION\u003C\/strong\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022S1A-EcBtTmv\u0022 data-time=\u00221599079820354\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E9.1 Term.\u003C\/strong\u003E This Agreement shall commence on the Effective Date and shall continue in effect unless terminated pursuant to the express provisions of this Agreement or until all Orders under this Agreement have terminated (\u201cTermination\u201d). The initial term for each Order shall be as specified in the Order, or if no term is specified, for one year from the effective date of said Order (the \u201cInitial Term\u201d). Upon expiration of the Initial Term of an Order, the Order will automatically renew at the end of each billing cycle unless Customer cancels such auto-renewal through Formstack\u2019s online account management site (each a \u201cRenewal Term\u201d and together with the Initial Term, the \u201cTerm\u201d). Formstack reserves the right to increase its fees prior to the start of any Renewal Term provided Formstack gives Customer notice (which may be by email) of such fee increase at least 30 days prior to expiration of the then current term. Any price increase shall take effect at the beginning of the next Renewal Term unless otherwise agreed in writing by the parties. If Customer elects not to renew an Order but continues using a Service beyond the applicable Term, Customer shall be responsible for paying all fees due for the next annual term of said Service, which may be increased at any time by Formstack, and the terms of this Agreement shall continue to apply to such use.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Bk6ZE9rFpmv\u0022 data-time=\u00221599079820354\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E9.2 Termination\/Suspension\u003C\/strong\u003E. Customer may terminate Customer\u2019s Service plan account at any time through Formstack\u2019s online account management site. Such termination by Customer will take effect at the end of the then-current billing cycle. In the event of such termination by Customer, prepaid Subscription Fees will not be refunded. This Agreement may be earlier terminated by either party, in whole or in part, (a) if the other party materially breaches a provision of this Agreement and fails to cure such breach within 30 days (5 days in the case of non-payment) after receiving written notice of such breach from the non-breaching party, or (b) immediately upon written notice, if the other party makes any assignment for the benefit of creditors, or a receiver, trustee in bankruptcy or similar officer is appointed to take charge of any or all of the other party\u0026apos;s property, or the other party seeks protection under any bankruptcy, receivership, trust deed, creditors arrangement, composition or comparable proceeding or such a proceeding is instituted against the other party and is not dismissed within 90 days, or the other party becomes insolvent or, without a successor, dissolves, liquidates or otherwise fails to operate in the ordinary course. Formstack may suspend or terminate Customer\u0026apos;s use of the Services at any time without prior notice: (a) in order to prevent damages to, or degradation of, Formstack\u2019s Internet network integrity, computers, Systems or infrastructure or that of its contractors; (b) if needed to comply with any law, regulation, court order or other governmental request or order which requires immediate action; (c) in order to otherwise protect Formstack from potential legal liability; or (d) if Customer does not provide a valid payment method or fails to pay fees in accordance with Section 9.2(a), above. Formstack shall use commercially reasonable efforts to notify Customer of the reasons for such suspension or termination action as soon as reasonably practicable. In the event of a suspension, Formstack shall promptly restore use of the Services to Customer as soon as the event giving rise to the suspension has been resolved. Customer is responsible for all Service fees during any suspension periods, including the time between any suspension\/termination and reactivation of the account after Customer cures such breach. Nothing contained in this Agreement shall be construed to limit Formstack\u2019s action or remedies in any way with respect to any of the foregoing activities. Formstack reserves the right to take any and all additional actions it may deem appropriate with respect to Customer\u0026apos;s use of the Services, including taking action to recover the costs and expenses of identifying offenders and excluding them from the Services, and levying cancellation charges to cover Formstack\u2019s expenses in the event of disconnection of dedicated access for the causes outlined above.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022rJhbNqBYTQv\u0022 data-time=\u00221599079820354\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E9.3 Effects of Termination\u003C\/strong\u003E. Upon any expiration or termination of this Agreement, all rights, obligations and licenses of the parties shall cease, except that (a) all obligations that accrued prior to the effective date of termination (including without limitation, all payment obligations) shall survive, (b) Formstack may, but shall not be obligated to, delete Data and (c) the provisions of Sections 2.2 (Limitations), 3 (Proprietary Rights), 5 (Payments), 6.2 (Disclaimers), 7 (Limitation of Liability), 8, (Indemnification), 10 (Confidentiality), 11 (General Provisions) and this Section 9.3 shall survive.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BysWEcHF67v\u0022 data-time=\u00221599079820354\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E10. CONFIDENTIALITY\u003C\/strong\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ry9b49rY67D\u0022 data-time=\u00221599079820354\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E10.1 Confidential Information.\u0026Tab;\u003C\/strong\u003E\u201cConfidential Information\u201d means non-public information, technical data or know-how of a party and\/or its Affiliates, which is furnished to the other party in written or tangible form in connection with this Agreement that the receiving party knows or should have reasonably known is confidential or proprietary at the time of disclosure. For clarity, the features, functionality and content of the Services (including all data and information made available by Formstack via the Services), any Documentation, the fees charged hereunder and any information regarding planned modifications or updates to the Services or other Formstack products and services constitute Formstack Confidential Information. Customer Confidential Information includes the Data. Oral disclosure will also be deemed Confidential Information if it would reasonably be considered to be of a confidential nature or if it is confirmed at the time of disclosure to be confidential.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r1FZ49HYamD\u0022 data-time=\u00221599079820353\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E10.2 Not Confidential Information. \u003C\/strong\u003ENotwithstanding the foregoing, Confidential Information does not include information which is: (i) already in the possession of the receiving party and not subject to a confidentiality obligation to the providing party; (ii) independently developed by the receiving party; (iii) publicly disclosed through no fault of the receiving party; (iv) rightfully received by the receiving party from a third party that is not under any obligation to keep such information confidential; or (v) approved for release by written agreement with the disclosing party.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022rk_ZN9HKTQP\u0022 data-time=\u00221599079820353\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E10.3 Confidentiality Obligation. \u003C\/strong\u003ENeither party will use the other party\u2019s Confidential Information except as reasonably required for the performance of this Agreement. Each party will hold in confidence the other party\u2019s Confidential Information by means that are no less restrictive than those used for its own confidential materials. Each party agrees not to disclose the other party\u2019s Confidential Information to anyone other than its employees or subcontractors who are bound by confidentiality obligations and who need to know the same to perform such party\u2019s obligations hereunder. The confidentiality obligations set forth in this Section will survive for one (1) year after the termination or expiration of this Agreement.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HyDWE5HY6mv\u0022 data-time=\u00221599079820353\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E10.4 Return of Confidential Information. \u003C\/strong\u003EUpon termination or expiration of this Agreement, except as otherwise agreed in writing or otherwise stated in this Agreement, each party will, upon the request of the disclosing party (which in the case of Customer as the disclosing party, Customer shall make such request within 120 days after the termination effective date), either, to the extent reasonably feasible: (i) return all such Confidential Information of the disclosing party and all copies thereof in the receiving party\u2019s possession or control to the disclosing party; or (ii) destroy all Confidential Information and all copies thereof in the receiving party\u2019s possession or control. If Formstack determines it is not reasonably feasible to return or destroy the Confidential Information, Formstack shall ensure that any and all protections, requirements and restrictions contained in this Agreement shall be extended to such retained Confidential Information and that any further uses and\/or disclosures shall be limited to the purposes that make the return or destruction infeasible. The receiving party will, at the request of the disclosing party, certify in writing that no copies have been retained by the receiving party, its employees or agents. After 180 days from the termination effective date, Formstack may destroy all Data without further notice to Customer.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Hk8ZNqrYpQP\u0022 data-time=\u00221599079820353\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E10.5 Permissible Disclosure. \u003C\/strong\u003EIn case a party must disclose the disclosing party\u2019s Confidential Information to comply with applicable law or regulation or receives legal process that demands or requires disclosure of the disclosing party\u2019s Confidential Information, such party will give prompt notice to the disclosing party, if legally permissible, to enable the disclosing party to challenge such demand or disclosure. The receiving party shall reasonably cooperate, at the disclosing party\u2019s expense, with any attempt to procure a protective order or similar treatment. In the event such protection is not obtained or the disclosing party waives compliance with the provisions of this Agreement, the receiving party agrees to disclose only that portion of the Confidential Information which it is legally required to disclose.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BySZV9HFpQP\u0022 data-time=\u00221599079820353\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E11. GENERAL PROVISIONS\u003C\/strong\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022rJEWEqrKaXD\u0022 data-time=\u00221599079820353\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E11.1 Entire Agreement\u003C\/strong\u003E. This Agreement (which includes the terms herein and any applicable Order(s) and Addenda, including without limitation, any Business Associate Agreement (BAA), Data Processing Agreement (DPA), and any agreement incorporated herein by the parties by express reference) constitutes the entire agreement and supersedes all prior negotiations, understandings or agreements (oral or written), between the parties about the subject matter of this Agreement. In the event of a conflict, the order of precedence shall be in the following order: (i) the terms of any custom Master Services Agreement executed between the Parties (ii) the terms of this Agreement, (iii) the BAA or DPA, (iv) the Order, and (vi) any other agreement or terms incorporated into this Agreement. No waiver, consent or, except as expressly provided herein, modification of this Agreement shall bind either party unless in writing and signed by the party against which enforcement is sought. The failure of either party to enforce its rights under this Agreement at any time for any period will not be construed as a waiver of such rights. If any provision of this Agreement is determined to be illegal or unenforceable, that provision will be limited or eliminated to the minimum extent necessary so that this Agreement will otherwise remain in full force and effect and enforceable. If this Agreement is required to be registered with any governmental authority, Customer shall cause such registration to be made and shall bear any expense or tax payable in respect thereof.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BkX-EqSFa7w\u0022 data-time=\u00221599079820353\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E11.2 Governing Law.\u003C\/strong\u003E This Agreement shall be treated as though executed and performed in the State of Indiana and shall be governed by and construed in accordance with the laws of the State of Indiana, without regard to its conflicts of law provisions. Neither the United Nations Convention on Contracts for the International Sale of Goods nor any enactment of the Uniform Computer Information Transactions Act shall apply to this Agreement. Any legal suit, action or proceeding arising out of or related to this Agreement shall be instituted in the federal courts of the United States or the courts of the State of Indiana in each case located in the city of Indianapolis and County of Marion, and each party irrevocably submits to the jurisdiction of such courts in any such suit, action or proceeding.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Byz-V9StpXP\u0022 data-time=\u00221599079820353\u0022 style=\u0022text-align: justify; \u0022 cursorposition=\u0022769\u0022\u003E\u003Cstrong\u003E11.3 Arbitration\u003C\/strong\u003E. Except as provided below, the parties hereby agree to arbitration in the State of Indiana, administered by the American Arbitration Association  under its then current Commercial Arbitration Rules, of any claim or dispute arising out of or relating to this Agreement or the services to be provided by Formstack hereunder (collectively \u201cDisputes\u201d) which may arise between them, including but not limited to: Disputes arising out of or in connection with any relationship of the parties, any transaction between the parties contemplated herein, this Agreement, the  construction, scope, validity, interpretation, effect, performance or non-performance of any such transaction or agreement (including this Agreement, this Arbitration provision, or arbitrability), and all claims of any kind (whether contractual, non-contractual, tort, common law, equitable, or statutory in nature) or the consequences of any of the foregoing. Within ten (10) calendar days of service of a Demand for Arbitration pursuant to this Agreement, the parties shall agree upon a sole, knowledgeable and impartial arbitrator. If the parties cannot agree upon a sole, knowledgeable and impartial arbitrator, either party may apply to a court of competent jurisdiction for appointment of the arbitrator.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HJ-ZN9rKaXP\u0022 data-time=\u00221599079820352\u0022 style=\u0022text-align: justify; \u0022\u003EDiscovery shall be limited and the parties need only produce documents they intend to rely upon. A party may only obtain additional documents they know to exist only upon a showing that they are directly relevant and material to the issues in the case. Depositions, if any, are limited to one (1) deposition for fact witnesses, plus a deposition of each expert (if any) identified, all limited to four (4) hours per deposition. The parties hereby irrevocably waive any indirect, consequential or punitive damages, and the arbitrator(s) shall have no power to grant same. Judgment on the award may be entered in any court having jurisdiction thereof.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BkxbN9BF67w\u0022 data-time=\u00221599079820352\u0022 style=\u0022text-align: justify; \u0022\u003EThe parties agree that all information concerning the fact, substance or result of any such Dispute or arbitration shall remain confidential and shall not be disclosed except to the extent necessary to enforce the arbitration award or as otherwise required by law. This provision shall survive termination of this Agreement. If a court determines any part of this Arbitration provision is invalid or unenforceable, then such part shall not affect the validity or enforceability of any other part of this provision or any other provision of this Agreement, and all other parts and provisions shall remain in full force and effect. The parties hereby consent to jurisdiction and venue in the State of Indiana.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HykZ4qBFa7D\u0022 data-time=\u00221599079820352\u0022 style=\u0022text-align: justify; \u0022\u003ETo the fullest extent permitted by applicable law, no arbitration proceeding under this Agreement shall be joined to an arbitration involving any other party subject to this Agreement, whether through class action proceedings or otherwise. Customer agrees that regardless of any statute or law to the contrary, any claim or cause of action arising out of, related to or connected with the use of the Services or this Agreement must be filed within one (1) year after such claim or cause of action arose or be forever banned.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BJAeE5HFaXD\u0022 data-time=\u00221599079820352\u0022 style=\u0022text-align: justify; \u0022\u003EThis provision shall not prevent a party from seeking temporary injunctive relief from an Indiana federal or state court to preserve the status quo or preserve evidence pending arbitration. Moreover, in the event that Customer has in any manner violated or threatened to violate Formstack\u0026apos;s Intellectual Property Rights, Formstack may seek injunctive or other appropriate relief in any state or federal court in the State of Indiana.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HkagV5HtaQP\u0022 data-time=\u00221599079820352\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E11.4 Attorneys\u0026apos; Fees.\u003C\/strong\u003E In any action or proceeding to enforce or interpret this Agreement, the prevailing party will be entitled to recover from the other party its costs and expenses, including reasonable attorneys\u0026apos; fees, incurred in connection with such action or proceeding and enforcing any judgment or order obtained.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022B13xNqBF6QP\u0022 data-time=\u00221599079820352\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E11.5 Notices\u003C\/strong\u003E. Any notice or communication hereunder shall be in writing and either personally delivered or sent via confirmed facsimile, recognized express delivery courier or certified or registered mail, prepaid and return receipt requested, addressed to the other party at its address specified below, or at such other address designated in a subsequent notice. All notices shall be in English, effective upon receipt.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HyjxNcSKpXP\u0022 data-time=\u00221599079820352\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E11.6\u003C\/strong\u003E\u0026Tab;\u003Cstrong\u003EModification, Substitution, Discontinued Service\u003C\/strong\u003E. Formstack will have sole discretion, at any time, to change, substitute or discontinue a Service. If Formstack makes modifications to any Service that removes or materially alters features that were previously available to Customer under an Order, Formstack will notify Customer in writing of these changes and these modifications will not apply to Customer until the start of the next Renewal Term, unless such modifications are required to comply with applicable law or court or regulatory order.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022B1ql4qrF67P\u0022 data-time=\u00221599079820352\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E11.7 Assignment.\u003C\/strong\u003E This Agreement and the rights and obligations hereunder may not be assigned, in whole or in part, by either party without the other party\u0026apos;s written consent (which shall not be unreasonably withheld). However, without consent, either party may assign this Agreement to any successor to all or substantially all of its business which concerns this Agreement (whether by sale of assets or equity, merger, consolidation or otherwise) provided such assignee is not a direct competitor of the other party. Notwithstanding the foregoing, Customer may not assign or otherwise transfer its account within any Service to any other person or entity. This Agreement shall be binding upon, and inure to the benefit of, the successors, representatives and permitted assigns of the parties hereto.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SJYeNcBFTXP\u0022 data-time=\u00221599079820352\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E11.8 Independent Contractors\u003C\/strong\u003E. The parties shall be independent contractors under this Agreement, and nothing herein will constitute either party as the employer, employee, agent or representative of the other party or both parties as joint venturers or partners for any purpose.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022rkde49HY6Xw\u0022 data-time=\u00221599079820351\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E11.9 Publicity\u003C\/strong\u003E. Customer hereby grants Formstack the right to add Customer\u2019s name and company logo to Formstack\u2019s customer list and website.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ryPgV9BKpQv\u0022 data-time=\u00221599079820351\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E11.10 Statistical Information\u003C\/strong\u003E. Formstack may monitor Customer\u2019s use of the Service and compile Customer Data with other data in an aggregate and anonymous manner to derive statistical and performance information related to the provision and operation of the Service and may make such information publicly available, provided that such information does not include any data that would enable the identification of Customer or Data, or the disclosure of Customer Confidential Information. Formstack retains all rights, title and interest in and to such statistical and performance information and all data collected by Formstack relating to the operation of the Service and Customer\u2019s use thereof.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BkLeV9BKpmD\u0022 data-time=\u00221599079820351\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E11.11 Force Majeure. \u003C\/strong\u003ENeither party is under any liability in respect of anything which, apart from this provision, may constitute breach of this Agreement arising by reason of any matter outside of said party\u2019s reasonable control, including without limitation, Acts of Nature (including fire, flood, earthquake, storm, hurricane or other natural disaster), war, invasion, act of foreign enemies, hostilities (whether war is declared or not), civil war, rebellion, revolution, insurrection, military or usurped power or confiscation, terrorist activities, nationalization, government sanction, blockage, embargo, labor dispute, strike, lockout, any power interruptions or failures of or interruptions to any communications equipment, software or hardware. This Section shall not apply to limit Customer\u2019s payment obligations under this Agreement.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ByBlNqSKT7D\u0022 data-time=\u00221599079820351\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cstrong\u003E11.12 Federal Government End Use Provisions. \u003C\/strong\u003EIf Customer is a U.S. federal government department or agency or contracting on behalf of such department or agency, each of the Services is a \u201cCommercial Item\u201d as that term is defined at 48 C.F.R. \u00a72.101, consisting of \u201cCommercial Computer Software\u201d and \u201cCommercial Computer Software Documentation\u201d, as those terms are used in 48 C.F.R. \u00a712.212 or 48 C.F.R. \u00a7227.7202. Consistent with 48 C.F.R. \u00a712.212 or 48 C.F.R. \u00a7227.7202-1 through 227.7202-4, as applicable, the Services are licensed to Customer with only those rights as provided under the terms and conditions of this Agreement.\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ByNe4cHFpmD\u0022 data-time=\u00221599079820351\u0022 style=\u0022text-align: center; \u0022\u003E\u003Cu style=\u0022background-color: initial;\u0022\u003E\u003Cb\u003ESchedule A\u003C\/b\u003E\u003C\/u\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HymxN5SFaXv\u0022 data-time=\u00221599079820351\u0022 style=\u0022text-align: center; \u0022\u003E\u003Cstrong style=\u0022background-color: initial; font-size: 14px;\u0022\u003E\u003Cu\u003ESPECIFIC SERVICE PROVISIONS\u003C\/u\u003E\u003C\/strong\u003E\u003Cbr style=\u0022font-size: 14px;\u0022 \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022S11Cac67v\u0022 data-time=\u00221599086022545\u0022\u003E\u003Cstrong style=\u0022background-color: initial; font-size: 14px;\u0022\u003EFormstack Documents:\u003C\/strong\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022By-kCpc67D\u0022 data-time=\u00221599086022545\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cspan style=\u0022font-size: 14px;\u0022\u003ECustomer\u2019s use of Formstack Documents is subject to, and Customer agrees to comply with, the following:\u003C\/span\u003E\u003C\/div\u003E\u003Col data-section-type=\u00224\u0022 class=\u0022ps-section ps-parent\u0022 data-id=\u0022Syz1C6ca7P\u0022 data-time=\u00221599086022545\u0022\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022Sk71Rpqpmw\u0022 data-time=\u00221599086022545\u0022 style=\u0022text-align: justify; font-size: 14px;\u0022\u003EFormstack will attempt to deliver all of the email that is addressed to Customer\u2019s email address and sent through Formstack Documents. However, the nature of email is such that Formstack cannot guarantee delivery of such email. Customer waives all liability against Formstack arising from delay or failure in email delivery.\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022r1N10T9a7v\u0022 data-time=\u00221599086022546\u0022 style=\u0022text-align: justify; font-size: 14px;\u0022\u003EFormstack does not save any Data submitted to the system for the purpose of merging documents unless explicitly requested by Customer in the settings of its documents or data routes. If Customer requests the data to be saved, it is only saved for a maximum of 30 days.\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022ByrkCp5a7v\u0022 data-time=\u00221599086022546\u0022 style=\u0022text-align: justify; font-size: 14px;\u0022\u003EThe Formstack Documents Service is not PCI DSS compliant. With regards to such Services, Customer is solely responsible for any applicable compliance with federal or state laws and rules, or other standards governing the use, collection, privacy and security of payment card industry data. Formstack specifically disclaims any representation or warranty that such Services, as offered, comply with the federal, state, or local laws, rules or standards relating to payment card industry data.\u003C\/li\u003E\u003C\/ol\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BJLy06cTXD\u0022 data-time=\u00221599086022546\u0022\u003E\u003Cstrong style=\u0022background-color: initial; font-size: 14px;\u0022\u003EFormstack Sign\u003C\/strong\u003E\u003Cspan style=\u0022background-color: initial;\u0022\u003E:\u003C\/span\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022r1GjH9amv\u0022 data-time=\u00221599083929797\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cspan style=\u0022background-color: initial;\u0022\u003ESubject to the following terms, Customer may use the Formstack Sign Service \u003C\/span\u003E\u003Cspan style=\u0022background-color: initial;\u0022\u003Eto deliver, electronically sign, and store, as applicable, eContracts. All individuals registering for an account under and using the Formstack Sign Service must be 18 years of age or older. Customer may only use the Formstack Sign Service for its own internal business purposes and not for distribution or resale. Customer\u2019s use of the Formstack Sign Service is subject to, and Customer agrees to comply with, the following:\u003C\/span\u003E\u003C\/div\u003E\u003Col data-section-type=\u00224\u0022 class=\u0022ps-section ps-parent\u0022 data-id=\u0022H1UEqHtTQD\u0022 data-time=\u00221599079820349\u0022\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022rJP45BtTQv\u0022 data-time=\u00221599079820349\u0022 style=\u0022text-align: justify; \u0022\u003EThe Formstack Sign Service facilitates the execution of eContracts between the parties to those eContracts. Nothing in these terms may be construed to make Formstack a party to any eContract processed through the Formstack Sign Service, and Formstack makes no representation or warranty regarding the transactions sought to be effected by any eContract;\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022H1dVqHFamv\u0022 data-time=\u00221599079820350\u0022 style=\u0022text-align: justify; \u0022\u003ETo enable parties to rely upon the signed documents between them, Customer agrees and consents, in using the Formstack Sign Service or submitting an e-Signed document through the Formstack Sign Service, to the means Formstack uses to secure electronic records and electronic signatures for any document Customer signed through Formstack Sign Service;\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022rytVcrt6Xw\u0022 data-time=\u00221599079820350\u0022 style=\u0022text-align: justify; \u0022\u003EBetween Formstack and Customer, Customer has exclusive control over and responsibility for the content, quality, and format of any eContract. All eContracts stored by Formstack that take advantage of Formstack\u2019s password-protection features are maintained in an encrypted form, and Formstack has no control of or access to their contents;\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022HycVqHYaXw\u0022 data-time=\u00221599079820350\u0022 style=\u0022text-align: justify; \u0022\u003EFormstack assumes no liability or responsibility for a party\u2019s failure or inability to electronically sign any eContract within a period of time or at all;\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022HyoN9Bt6QD\u0022 data-time=\u00221599079820350\u0022 style=\u0022text-align: justify; \u0022\u003ECustomer is solely responsible for ensuring that its use of the Formstack Sign Service for any transaction complies with all applicable laws, including electronic signature law;\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022Hk2VcHYpmP\u0022 data-time=\u00221599079820350\u0022 style=\u0022text-align: justify; \u0022\u003ECertain types of agreements and documents may be excepted from electronic signature laws (e.g. wills and agreements pertaining to family law), or may be subject to specific regulations promulgated by various government agencies regarding electronic signatures and electronic records. Formstack is not responsible or liable to determine whether any particular eContract is subject to an exception to applicable electronic signature laws, or whether it is subject to any particular agency promulgations, or whether it can be legally formed by electronic signatures;\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022Sya4cBFT7w\u0022 data-time=\u00221599079820350\u0022 style=\u0022text-align: justify; \u0022\u003EFormstack is not responsible for determining how long any contracts, documents, and other records are required to be retained or stored under any applicable laws, regulations, or legal or administrative agency processes. Further, Formstack is not responsible for or liable to produce any of your eContracts or other documents to any third parties;\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022r1RVqSY6Qw\u0022 data-time=\u00221599079820350\u0022 style=\u0022text-align: justify; \u0022\u003ECertain consumer protection or similar laws or regulations may impose special requirements with respect to electronic transactions involving one or more \u201cconsumers,\u201d such as (among others) requirements that the consumer consent to the method of contracting and\/or that the consumer be provided with a copy, or access to a copy, of a paper or other non-electronic, written record of the transaction. Formstack does not and is not responsible to: (A) determine whether any particular transaction involves a \u201cconsumer;\u201d (B) furnish or obtain any such consents or determine if any such consents have been withdrawn; (C) provide any information or disclosures in connection with any attempt to obtain any such consents; (D) provide legal review of, or update or correct any information or disclosures currently or previously given; (E) provide any such copies or access to consumer or otherwise, except as expressly provided herein; or (F) otherwise comply with any such special requirements;\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022BJJeVqrYaXP\u0022 data-time=\u00221599079820350\u0022 style=\u0022text-align: justify; \u0022\u003ECustomer shall determine whether any consumer is involved in any eContract presented for processing, and, if so, to comply with all requirements imposed by law on such eContracts or their formation;\u003C\/li\u003E\u003Cli class=\u0022ps-section\u0022 data-id=\u0022Bkgg45StT7P\u0022 data-time=\u00221599079820350\u0022 style=\u0022text-align: justify; \u0022\u003EThe Formstack Sign Service is not PCI DSS compliant. With regards to such Services, Customer is solely responsible for any applicable compliance with federal or state laws and rules, or other standards governing the use, collection, privacy and security of payment card industry data. Formstack specifically disclaims any representation or warranty that such Services, as offered, comply with the federal, state, or local laws, rules or standards relating to payment card industry data.\u003C\/li\u003E\u003C\/ol\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022ryBN5HY6Qv\u0022 data-time=\u00221599079820349\u0022\u003E\u003Cstrong style=\u0022background-color: initial; font-size: 14px;\u0022\u003EFormstack Sync:\u003C\/strong\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Syxapc6XD\u0022 data-time=\u00221599086007779\u0022 style=\u0022text-align: justify; \u0022\u003E\u003Cspan style=\u0022background-color: initial;\u0022\u003ESubject to the payment of applicable Subscription Fees, Customer may decide to utilize Formstack Sync, a bi-directional data synchronization product offering that synchronizes data between various permitted third party applications (\u0022Third Party Applications\u0022) and the Services (the \u201cSynchronization\u201d).  The Synchronization allows (i) the Third Party Applications to electronically transmit data to the Services and for the Services to electronically receive the transmission of such data from the Third Party Applications; and (ii) the Services to electronically transmit data to the Third Party Applications and the Third Party Applications to electronically receive the transmission of such data from the Services.  Customer will only allow the synchronization of data that Customer has the legal right to synchronize as contemplated herein. It is the sole responsibility of Customer to comply with all terms and conditions governing the Third Party Applications. Customer agrees to assist Formstack in arranging with Customer\u2019s Third Party Application vendors (\u201cVendors\u201d) for the implementation of the Synchronization.  Customer agrees to cooperate with the Vendors and Formstack in connection with the implementation of the Synchronization and to sign any additional software licenses or similar agreements required to facilitate the development and\/or implementation of the Synchronization.  Customer agrees to participate with Formstack and Vendors in the testing of the Synchronization as needed, including but not limited to the sending of data to Formstack and\/or Vendors to test the Synchronization.  Formstack shall endeavor to make reasonable efforts to coordinate with the Vendors to establish and maintain the Synchronization.  It is Customer\u2019s responsibility to ensure Formstack is notified of all future changes and\/or modifications that could impact the Synchronization. The parties agree that Customer is directing (i) the Vendors to transmit certain data by way of data transmission from the Third Party Platforms to the Services and (ii) Formstack to transmit certain data by way of data transmission from the Service to the Third Party Platforms. Formstack assumes no responsibility for the accuracy, completeness, loss, and\/or quality of the data the Vendor may provide to or receive from the Service, Formstack, and\/or Customer.  Except for the Professional Services that may be purchased related to Customer\u2019s use of Formstack Sync, Formstack Sync is a self-service platform. Customer agrees and acknowledges that the Third Party Applications may produce and\/or retrieve complete sets of data through the API.  Formstack Sync will store all such retrieved sets of data.  Formstack Sync will automatically perform the synchronization according to the specifications, preferences, data sets, fields, workflows, frequencies, and configurations set by Customer (the \u201cPreferences\u201d).  Customer is solely responsible for such Preferences.\u003C\/span\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022S1-gaa9amv\u0022 data-time=\u00221599086007779\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022SyMl6Tca7v\u0022 data-time=\u00221599086007779\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HJlVcSY6mw\u0022 data-time=\u00221599079820348\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022rkV9HK67v\u0022 data-time=\u00221599079820348\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022HJboEukcSN\u0022 data-time=\u00221550608434938\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022BJljNOJ9HV\u0022 data-time=\u00221550608434938\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 class=\u0022ps-section\u0022 data-id=\u0022Syj4O15SN\u0022 data-time=\u00221550608434938\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E","downloadUrl":"https:\/\/vault.pactsafe.io\/s\/e3ac42ea-21ac-4fd3-8f4b-20a55a3eaefc\/versions\/609beb5ca352dc0a0ead91b1.pdf","versionId":"609beb5ca352dc0a0ead91b1"},{"version":"2.1","handle":"acceptable-use-policy","title":"Acceptable Use Policy","html":"\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022HkCatOZ7b\u0022 data-time=\u00221497627078020\u0022 class=\u0022ps-section\u0022\u003E\u003Cb style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;; font-size: 24px; background-color: transparent;\u0022\u003E\u003Cu\u003EAcceptable Use Policy\u003C\/u\u003E\u003C\/b\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022SJl0TYOZXW\u0022 data-time=\u00221497627078020\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb style=\u0022background-color: initial;\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EGeneral Information.\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022background-color: initial; font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022HyZRpKOWmZ\u0022 data-time=\u00221497627078020\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EThis Acceptable Use Policy (\u201cAUP\u201d) governs the  usage of products and services of Formstack o 003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;; background-color: initial;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022SJSATKuWm-\u0022 data-time=\u00221497627078020\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022S1UA6tubQb\u0022 data-time=\u00221497627078020\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EProhibited Uses.\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022S1PRpKuZ7W\u0022 data-time=\u00221497627078021\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EThe uses of Formstack Services set forth in this  section herein below are prohibited. Engaging in any prohibited use as set  forth herein by you or by any affiliate (as determined in the sole discretion  of Formstack) constitutes a material breach of these terms and will subject  your account to immediate termination without notice and without any refund.\u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022ry_RpKuZmZ\u0022 data-time=\u00221497627078021\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022H1YRaYdWQ-\u0022 data-time=\u00221497627078021\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb style=\u0022background-color: initial;\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003ESensitive Information.\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022background-color: initial; font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022rJqATKd-QW\u0022 data-time=\u00221497627078021\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EYou may not use the Services to collect sensitive  information from other users, including but not limited to credit card information  and social security numbers, without enabling all the security features in the  Formstack application that allow you to do so (SSL, PGP and data encryption).  See the \u003C\/span\u003E\u003Ca href=\u0022https:\/\/support.formstack.com\/customer\/portal\/articles\/1239164-8-1-security-and-privacy\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif; color: windowtext;\u0022\u003Esecurity FAQ\u003C\/span\u003E\u003C\/a\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003E for more details on enabling those features in  order to securely collect information from other users.\u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022BJj06t_-mZ\u0022 data-time=\u00221497627078021\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022SJn06KOZQW\u0022 data-time=\u00221497627078021\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb style=\u0022background-color: initial;\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003ESpamming.\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022background-color: initial; font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022BJ6ATYu-Qb\u0022 data-time=\u00221497627078021\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003ESpamming is prohibited. The term  \u0022Spamming\u0022 includes, but is not limited to, the sending of  unsolicited bulk and\/or commercial messages over the Internet, maintaining an  open SMTP policy, or sending to any mailing list that is not double opt in.  Formstack requires that all email messages contain an automated opt out. We do  not allow purchased lists. You are required to follow all rules in the Can Spam  Act (additional information at: \u003C\/span\u003E\u003Ca href=\u0022http:\/\/business.ftc.gov\/documents\/bus61-can-spam-act-compliance-guide-business\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif; color: windowtext;\u0022\u003Ehttp:\/\/business.ftc.gov\/documents\/bus61-can-spam-act-compliance-guide-business\u003C\/span\u003E\u003C\/a\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003E). Formstack reserves the right to determine, in  its sole and absolute discretion, whether e-mail recipients were part of an  opt-in email list.\u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022H1ARpY_WQb\u0022 data-time=\ 8023\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EForging, misrepresenting, omitting, or deleting  message headers, return mailing information and\/or Internet protocol addresses  to conceal or misidentify the origin of a message is prohibited.\u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022HygWCpY_bXZ\u0022 data-time=\u00221497627078023\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022SJ-bRaFdbQ-\u0022 data-time=\u00221497627078023\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EViruses and Other Destructive  Activities.\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022BJzb06YOWmZ\u0022 data-time=\u00221497627078023\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EUse of the Services for creating or sending  Internet viruses, worms or trojan horses, or for pinging, flooding or mail  bombing, or engaging in denial of service attacks is prohibited. It is also  prohibited for you to engage in other activity that is intended to disrupt or  interfere with, or that results in the disruption of or interference with, the  ability of others to effectively use the Services (or any connected network,  system, service or equipment) or conduct their business over the Internet.\u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022S1X-0TY_bQW\u0022 data-time=\u00221497627078023\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022ryNZAptObQZ\u0022 data-time=\u00221497627078023\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EHacking.\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022SyHb0atuW7Z\u0022 data-time=\u00221497627078023\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003E\u0022Hacking\u0022 and related activities are  prohibited. \u0022Hacking\u0022 includes, but is not limited to, the following  activities: illegally or without authorization, accessing computers, accounts  or networks, penetrating or attempting to penetrate security measures, port  scans, stealth scans, and other activities designed to assist in hacking.\u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022Sy8W06tdWm-\u0022 data-time=\u00221497627078024\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022Syv-0pKubmb\u0022 data-time=\u00221497627078024\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb style=\u0022background-color: initial;\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EAnonymous Proxies.\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022background-color: initial; font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022Sydb06FObm-\u0022 data-time=\u00221497627078024\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EFormstack does not allow the use of anonymous proxy  scripts on its servers. They can be very abusive to the server resources,  affecting all users on that server.\u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022r1KZ0TYObXb\u0022 data-time=\u00221497627078024\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022BJ5WRTKdZmW\u0022 data-time=\u00221497627078024\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb style=\u0022background-color: initial;\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EExport Control Violations.\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022background-color: initial; font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022HksZ0TtuZQZ\u0022 data-time=\u00221497627078024\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EThe exportation of encryption software outside of  the United States and\/or violations of United States law relating to the  exportation of software is prohibited. Subscriber may not export or transfer,  directly or indirectly, any regulated product or information to anyone outside  the United States without complying with all applicable statues, codes,  ordnances, regulations, and rules imposed by U.S. federal, state or local law,  or by any other applicable law.\u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022B13ZCTYdZQb\u0022 data-time=\u00221497627078025\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022BkaZ06FuWQb\u0022 data-time=\u00221497627078025\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EChild Pornography.\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022r10-A6td-QZ\u0022 data-time=\u00221497627078025\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EThe use of the Services to store, post, display,  transmit, advertise or otherwise make available child pornography is  prohibited. Formstack is required by law to, and will, notify law enforcement  agencies when it becomes aware of the presence of child pornography on, or  being transmitted through, the Services.\u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022SJJGRTKOZm-\u0022 data-time=\u00221497627078025\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022HJlfR6FdWQZ\u0022 data-time=\u00221497627078025\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EOther Illegal Activities.\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022BJWGCaFdbmW\u0022 data-time=\u00221497627078025\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EThe use of the Services to engage in any activity  that is determined by Formstack, in its sole and absolute discretion, to be  illegal is prohibited. Such illegal activities include, but are not limited to,  storing, posting, displaying, transmitting or otherwise making available ponzi  or pyramid schemes, fraudulently charging credit cards or displaying credit  card information of third parties without their consent, failure to comply with  applicable on-line privacy laws or any executive orders, as well as any rules,  regulations or orders issued by the Office of Foreign Asset Controls  (\u0022OFAC\u0022). Formstack will cooperate fully with appropriate law  enforcement agencies in connection with any and all illegal activities  occurring on or through the Services.\u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022SyzGRatd-X-\u0022 data-time=\u00221497627078025\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022background-color: initial; font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EObscene, Defamatory, Abusive or Threatening  Language.\u003C\/span\u003E\u003Cspan style=\u0022background-color: initial; font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022Sy7f06Y_Z7Z\u0022 data-time=\u00221497627078026\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022background-color: initial; font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EUse of the Services to store, post, transmit,  display or otherwise make available obscene, defamatory, harassing, abusive or  threatening language is prohibited.\u003C\/span\u003E\u003Cspan style=\u0022background-color: initial; font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022r14fRatubXZ\u0022 data-time=\u00221497627078026\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022BJrzCpF_WmZ\u0022 data-time=\u00221497627078026\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EBackup Storage.\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022SkIfATYdW7Z\u0022 data-time=\u00221497627078026\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EUSING AN ACCOUNT AS AN ONLINE STORAGE SPACE FOR  ARCHIVING ELECTRONIC FILES IS PROHIBITED AND WILL RESULT IN TERMINATION OF  HOSTING SERVICES WITHOUT PRIOR NOTICE.\u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022BJwz0TFu-QZ\u0022 data-time=\u00221497627078026\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022B1_GAaYuZmZ\u0022 data-time=\u00221497627078026\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EOther Prohibited Activities.\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022rJtf06F_bXb\u0022 data-time=\u00221497627078026\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EEngaging in any activity that, in Formstack\u0026apos;s sole  and absolute discretion, disrupts, interferes with or is harmful to (or  threatens to disrupt, interfere with, or be harmful to) the Services,  Formstack\u0026apos;s business, operations, reputation, goodwill, or the ability of  Formstack\u0026apos;s subscribers to effectively use the Services is prohibited. Such  prohibited activities include making available any program, product or service  that is designed to or could be used to violate these terms. In addition, our  failure to cooperate with Formstack in correcting or preventing violations of  these terms by, or that result from the activity of, a subscriber, patron,  customer, invitee, visitor, or guest of you constitutes a violation of these  terms by you.\u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022Sy9M0ptOZ7Z\u0022 data-time=\u00221497627078026\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022BysG06Y_b7Z\u0022 data-time=\u00221497627078026\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EHIPAA Disclaimer.\u003C\/span\u003E\u003C\/b\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022B13MA6t_-Q-\u0022 data-time=\u00221497627078026\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EWe  offer an  enterprise-level HIPAA solution designed to help ensure HIPAA compliance  (\u0022HIPAA Account\u0022) for customers who are subject to the Health  Insurance Portability and Accountability Act of 1996 and the Health Information  Technology for Economic and Clinical Health Act (collectively  \u0022HIPAA\u0022).  All other Formstack  Services (\u0022Non-HIPAA Accounts\u0022) are not designed to support the  security requirements of HIPAA.  You are  solely responsible for selecting the appropriate type of account based on your  particular data privacy and security compliance obligations.  You are also solely responsible for any  applicable compliance with federal or state laws governing the privacy and  security of personal data, including medical or other sensitive data. It is  your responsibility to assess whether your usage of the Services is appropriate  for the storage or control of, or access to, sensitive data, such as  information about children, personally identifiable information, or medical or  health information. Formstack does not control or monitor the information or  data you store on, or transmit through, our Services.  While our HIPAA Accounts are designed to  support HIPAA security requirements, we specifically disclaim any  representation or warranty that the Services, as offered, comply with  HIPAA. Customers requiring secure storage of  \u0022protected health information\u0022 under HIPAA (\u0022PHI\u0022) are  expressly prohibited from using Non-HIPAA Accounts for such purposes. Storing  and permitting access to PHI in a Non-HIPAA Account is a material violation of  this AUP, and grounds for immediate account termination. If you would like to  learn more about our HIPAA Accounts, please contact us or visit our HIPAA compliance  page \u003Ca href=\u0022https:\/\/www.formstack.com\/features\/hipaa-compliance\u0022 target=\u0022_blank\u0022\u003Ehere\u003C\/a\u003E. \u003C\/span\u003E\u003Cspan style=\u0022font-family: \u0026apos;Open Sans\u0026apos;;\u0022\u003E\u00a0\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022r1afCTYdZQZ\u0022 data-time=\u00221497627078027\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022H10zATY_bm-\u0022 data-time=\u00221497627078027\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cb\u003E\u003Cspan style=\u0022font-family: \u0026apos;Proxima Nova\u0026apos;, serif;\u0022\u003EPCI Disclaimer.\u00a0\u00a0\u003C\/span\u003E\u003C\/b\u003E\u003C\/div\u003E\u003Cdiv align=\u0022left\u0022 data-section-type=\u00221\u0022 data-id=\u0022H1xnVpgsV\u0022 data-time=\u00221556300967837\u0022 style=\u0022line-height: 1.5;\u0022 class=\u0022ps-section\u0022\u003E\u003Cspan style=\u0022font-size: 14px; font-family: \u0026apos;Times New Roman\u0026apos;;\u0022 cursorposition=\u002256\u0022\u003EWe are PCI compliant.\u00a0 Using our system does not relieve the customer from fulfilling its own requirements under PCI DSS.\u003C\/span\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022rygQRpYdWQ-\u0022 data-time=\u00221497627078027\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E\u003Cdiv data-section-type=\u00221\u0022 data-id=\u0022rJ-7CpYdZmW\u0022 data-time=\u00221497627078027\u0022 class=\u0022ps-section\u0022\u003E\u003Cbr \/\u003E\u003C\/div\u003E","downloadUrl":"https:\/\/vault.pactsafe.io\/s\/e3ac42ea-21ac-4fd3-8f4b-20a55a3eaefc\/versions\/5cc3448b3f3a5c1e64a2e611.pdf","versionId":"5cc3448b3f3a5c1e64a2e611"}],"industryOptions":[{"label":"Healthcare \u0026 Biotech","value":"healthcare_biotech"},{"label":"Education","value":"education"},{"label":"Software \u0026 Technology","value":"software_internet"},{"label":"Consulting, Professional \u0026 Business Services","value":"consulting_business_services"},{"label":"Banking\/Insurance\/Financial Services","value":"banking_financial_services"},{"label":"Government","value":"government"},{"label":"Legal","value":"legal"},{"label":"Energy\/Utilities","value":"energy_utilities"},{"label":"Not For Profit","value":"not_for_profit"},{"label":"Real Estate","value":"real_estate"},{"label":"Other","value":"other"}],"numberOfEmployeesOptions":[{"label":"5,000+ employees","value":"5000+"},{"label":"1,000-5,000 employees","value":"1000-5000"},{"label":"500-999 employees","value":"500-999"},{"label":"100-499 employees","value":"100-499"},{"label":"20-99 employees","value":"20-99"},{"label":"1-19 employees ","value":"1-19"}]};
